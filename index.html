<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Quest Life</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #1a1a1f;
            --glass-white: rgba(255, 255, 255, 0.03);
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.06);
            --text-primary: rgba(255, 255, 255, 0.85);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent-muted: rgba(139, 92, 246, 0.15);
            --accent-soft: rgba(139, 92, 246, 0.25);
            --success-muted: rgba(74, 222, 128, 0.15);
            --success-soft: rgba(74, 222, 128, 0.25);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        *::-webkit-scrollbar { display: none; }
        * { 
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Subtle liquid glass background */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(180deg, #0f0f12 0%, #141418 100%);
        }

        .glass-orbs {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .orb-1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent);
            top: -150px;
            left: -100px;
            animation: float-slow 30s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            bottom: -100px;
            right: -100px;
            animation: float-slow 25s infinite ease-in-out reverse;
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* Main layout */
        .app {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Compact header */
        .header {
            padding: calc(var(--safe-top) + 12px) 16px 12px;
        }

        .header-card {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-glass);
            padding: 16px;
        }

        .app-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }

        .stats-row {
            display: flex;
            gap: 24px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: lowercase;
        }

        /* Tab bar */
        .tabs {
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--glass-medium);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.08);
        }

        /* Content area */
        .content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tasks-container {
            height: 100%;
            overflow-y: auto;
            padding: 8px 16px 90px;
        }

        /* Task cards */
        .task {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            position: relative;
        }

        .task.completed {
            opacity: 0.4;
        }

        .task-body {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .task-check {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            background: var(--glass-white);
            flex-shrink: 0;
            margin-top: 1px;
            transition: all 0.2s ease;
            position: relative;
        }

        .task-check.checked {
            background: var(--success-muted);
            border-color: var(--success-soft);
        }

        .task-check.checked::after {
            content: '‚úì';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-primary);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .task-desc {
            font-size: 12px;
            color: var(--text-tertiary);
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .task-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .task-tag {
            padding: 3px 8px;
            background: var(--accent-muted);
            border-radius: 100px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Progress bar */
        .task-progress {
            margin-top: 10px;
            height: 4px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
        }

        .task-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
        }

        /* Subtasks */
        .subtasks {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-glass);
        }

        .subtask {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .subtask-check {
            width: 14px;
            height: 14px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--glass-white);
            flex-shrink: 0;
        }

        .subtask-check.done {
            background: var(--success-muted);
        }

        /* Empty state */
        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 13px;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: calc(68px + var(--safe-bottom));
            right: 16px;
            width: 48px;
            height: 48px;
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-secondary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .fab:active {
            transform: scale(0.9);
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glass);
            padding: 8px 0 calc(8px + var(--safe-bottom));
            z-index: 90;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-tertiary);
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: var(--text-primary);
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
            align-items: flex-end;
        }

        .modal.show {
            display: flex;
        }

        .modal-sheet {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 24px 24px 0 0;
            padding: 24px 20px calc(24px + var(--safe-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-sheet {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--glass-medium);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            background: var(--glass-light);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .skill-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skill-opt {
            padding: 12px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .skill-opt.selected {
            background: var(--accent-muted);
            border-color: var(--accent-soft);
        }

        .skill-opt-icon {
            font-size: 20px;
        }

        .skill-opt-name {
            font-size: 14px;
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background: var(--glass-white);
            color: var(--text-secondary);
        }

        .btn-save {
            background: var(--glass-medium);
            color: var(--text-primary);
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Notification */
        .toast {
            position: fixed;
            top: calc(var(--safe-top) + 16px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 13px;
            color: var(--text-primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 300;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Skills view */
        .skills-view {
            padding: 8px 16px 90px;
            display: none;
        }

        .skills-view.active {
            display: block;
        }

        .skill-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .skill-icon-large {
            font-size: 36px;
        }

        .skill-info {
            flex: 1;
        }

        .skill-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .skill-level {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .skill-progress {
            height: 6px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
        }

        /* Dragging */
        .dragging {
            opacity: 0.3;
        }

        .drag-over {
            background: var(--accent-muted) !important;
        }
    </style>
</head>

    <script>
    // Telegram WebApp
    let tg = null;
    try {
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
    } catch (e) {
        console.log('Not in Telegram');
    }

    // State
    let currentCategory = 'near';
    let selectedSkill = null;
    let draggedElement = null;
    let touchStartY = 0;

    // Data
    const tasks = {
        near: [],
        medium: [],
        big: [],
        boss: []
    };

    const stats = {
        completed: 0,
        streak: 0,
        lastVisit: null,
        skills: {
            piano: 0
        }
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        renderTasks();
        updateStats();
        initTabs();
        initNav();
        initSkillSelector();
        initDragDrop();
        checkStreak();
    });

    // Tabs
    function initTabs() {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.cat;
                renderTasks();
                haptic();
            });
        });
    }

    // Navigation
    function initNav() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                const view = item.dataset.view;
                if (view === 'skills') {
                    document.getElementById('tasksContainer').style.display = 'none';
                    document.querySelector('.tabs').style.display = 'none';
                    document.getElementById('skillsView').classList.add('active');
                    updateSkillsView();
                } else {
                    document.getElementById('tasksContainer').style.display = 'block';
                    document.querySelector('.tabs').style.display = 'flex';
                    document.getElementById('skillsView').classList.remove('active');
                }
                haptic();
            });
        });
    }

    // Skill selector
    function initSkillSelector() {
        document.querySelectorAll('.skill-opt').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.skill-opt').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                selectedSkill = opt.dataset.skill;
                haptic();
            });
        });
    }

    // Modal
    function openModal() {
        document.getElementById('modal').classList.add('show');
        document.getElementById('inputTitle').value = '';
        document.getElementById('inputDesc').value = '';
        selectedSkill = null;
        document.querySelectorAll('.skill-opt').forEach(o => o.classList.remove('selected'));
        haptic();
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('show');
    }

    function saveTask() {
        const title = document.getElementById('inputTitle').value.trim();
        if (!title) {
            showToast('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
            return;
        }
        
        const task = {
            id: Date.now(),
            title,
            description: document.getElementById('inputDesc').value.trim(),
            completed: false,
            skill: selectedSkill,
            category: currentCategory,
            subtasks: []
        };
        
        tasks[currentCategory].push(task);
        saveData();
        renderTasks();
        closeModal();
        showToast('–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
        haptic('success');
    }

    // Render
    function renderTasks() {
        const container = document.getElementById('tasksContainer');
        const categoryTasks = tasks[currentCategory];
        
        if (categoryTasks.length === 0) {
            container.innerHTML = `
                <div class="empty">
                    <div class="empty-icon">üìù</div>
                    <div class="empty-text">–ù–µ—Ç –∑–∞–¥–∞—á</div>
                </div>
            `;
            return;
        }
        
        container.innerHTML = categoryTasks.map(task => {
            const progress = calculateProgress(task);
            return `
                <div class="task ${task.completed ? 'completed' : ''}" 
                     data-id="${task.id}"
                     draggable="true">
                    <div class="task-body">
                        <div class="task-check ${task.completed ? 'checked' : ''}"
                             onclick="toggleTask(${task.id})"></div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            ${task.description ? `<div class="task-desc">${task.description}</div>` : ''}
                            <div class="task-tags">
                                ${task.skill ? '<div class="task-tag">üéπ +1</div>' : ''}
                            </div>
                            ${progress > 0 ? `
                                <div class="task-progress">
                                    <div class="task-progress-fill" style="width: ${progress}%"></div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Toggle task
    function toggleTask(id) {
        const task = tasks[currentCategory].find(t => t.id === id);
        if (!task) return;
        
        task.completed = !task.completed;
        
        if (task.completed) {
            stats.completed++;
            if (task.skill) stats.skills[task.skill]++;
            showToast('–í—ã–ø–æ–ª–Ω–µ–Ω–æ! +1 –æ–ø—ã—Ç');
            haptic('success');
        } else {
            stats.completed--;
            if (task.skill) stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
        }
        
        saveData();
        renderTasks();
        updateStats();
    }

    // Drag & Drop
    function initDragDrop() {
        const container = document.getElementById('tasksContainer');
        
        // Desktop drag
        container.addEventListener('dragstart', e => {
            if (e.target.classList.contains('task')) {
                draggedElement = e.target;
                e.target.classList.add('dragging');
            }
        });
        
        container.addEventListener('dragend', e => {
            if (e.target.classList.contains('task')) {
                e.target.classList.remove('dragging');
            }
        });
        
        // Touch drag
        let touchTimeout;
        container.addEventListener('touchstart', e => {
            const task = e.target.closest('.task');
            if (!task) return;
            
            touchStartY = e.touches[0].clientY;
            touchTimeout = setTimeout(() => {
                draggedElement = task;
                task.classList.add('dragging');
                haptic('medium');
            }, 500);
        });
        
        container.addEventListener('touchmove', e => {
            clearTimeout(touchTimeout);
            if (!draggedElement) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            
            // Check if over a tab
            document.querySelectorAll('.tab').forEach(tab => {
                const rect = tab.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    tab.classList.add('drag-over');
                } else {
                    tab.classList.remove('drag-over');
                }
            });
        });
        
        container.addEventListener('touchend', e => {
            clearTimeout(touchTimeout);
            if (!draggedElement) return;
            
            const touch = e.changedTouches[0];
            document.querySelectorAll('.tab').forEach(tab => {
                const rect = tab.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    const targetCat = tab.dataset.cat;
                    if (targetCat !== currentCategory) {
                        moveTask(parseInt(draggedElement.dataset.id), currentCategory, targetCat);
                        haptic('success');
                    }
                }
                tab.classList.remove('drag-over');
            });
            
            draggedElement.classList.remove('dragging');
            draggedElement = null;
        });
    }

    // Move task
    function moveTask(id, from, to) {
        const idx = tasks[from].findIndex(t => t.id === id);
        if (idx === -1) return;
        
        const task = tasks[from].splice(idx, 1)[0];
        task.category = to;
        tasks[to].push(task);
        
        saveData();
        renderTasks();
        showToast(`–ü–µ—Ä–µ–º–µ—â–µ–Ω–æ –≤ ${getCategoryName(to)}`);
    }

    // Helpers
    function calculateProgress(task) {
        if (!task.subtasks || task.subtasks.length === 0) return 0;
        const completed = task.subtasks.filter(st => {
            const subtask = tasks[st.category]?.find(t => t.id === st.id);
            return subtask?.completed;
        }).length;
        return Math.round((completed / task.subtasks.length) * 100);
    }

    function getCategoryName(cat) {
        const names = { near: '–ë—ã—Å—Ç—Ä—ã–µ', medium: '–°—Ä–µ–¥–Ω–∏–µ', big: '–ë–æ–ª—å—à–∏–µ', boss: '–ë–æ—Å—Å—ã' };
        return names[cat] || cat;
    }

    function showToast(text) {
        const toast = document.getElementById('toast');
        toast.textContent = text;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function haptic(type = 'light') {
        if (!tg || !tg.HapticFeedback) return;
        
        if (type === 'success') {
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'medium') {
            tg.HapticFeedback.impactOccurred('medium');
        } else {
            tg.HapticFeedback.impactOccurred('light');
        }
    }

    // Update UI
    function updateStats() {
        document.getElementById('statCompleted').textContent = stats.completed;
        document.getElementById('statStreak').textContent = stats.streak;
        document.getElementById('statLevel').textContent = Math.floor(stats.skills.piano / 10);
    }

    function updateSkillsView() {
        const level = Math.floor(stats.skills.piano / 10);
        const progress = (stats.skills.piano % 10) * 10;
        document.getElementById('pianoLvl').textContent = level;
        document.getElementById('pianoProgress').style.width = progress + '%';
    }

    // Streak
    function checkStreak() {
        const today = new Date().toDateString();
        if (!stats.lastVisit) {
            stats.lastVisit = today;
            stats.streak = 1;
        } else {
            const last = new Date(stats.lastVisit);
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (last.toDateString() === yesterday.toDateString()) {
                stats.streak++;
            } else if (stats.lastVisit !== today) {
                stats.streak = 1;
            }
            
            if (stats.lastVisit !== today) {
                stats.lastVisit = today;
            }
        }
        saveData();
    }

    // Storage
    function saveData() {
        localStorage.setItem('questTasks', JSON.stringify(tasks));
        localStorage.setItem('questStats', JSON.stringify(stats));
    }

    function loadData() {
        const savedTasks = localStorage.getItem('questTasks');
        const savedStats = localStorage.getItem('questStats');
        
        if (savedTasks) {
            Object.assign(tasks, JSON.parse(savedTasks));
        }
        
        if (savedStats) {
            Object.assign(stats, JSON.parse(savedStats));
        }
    }

    // Modal backdrop close
    document.getElementById('modal').addEventListener('click', e => {
        if (e.target.id === 'modal') closeModal();
    });
    </script>
