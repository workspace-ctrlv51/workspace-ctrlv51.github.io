<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Генератор чисел</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html {
            height: 100%;
            height: -webkit-fill-available;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            touch-action: manipulation;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Главная страница */
        #main-page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            will-change: transform;
            transform: translateZ(0);
            position: relative;
        }
        
        #number-display {
            font-size: 64px;
            font-weight: bold;
            margin: 30px 0;
            height: 80px;
            color: #000;
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        #generate-btn {
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-appearance: none;
            appearance: none;
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        background-color 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        #generate-btn:hover {
            background-color: #333;
            transform: translateZ(0) scale(1.05);
        }
        
        #generate-btn:active {
            transform: translateZ(0) scale(0.95);
        }
        
        #generate-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: translateZ(0);
            box-shadow: none;
        }
        
        /* Невидимые области для управления */
        #bottom-left-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 100;
            /* background: rgba(255,0,0,0.1); */ /* раскомментировать для отладки */
        }
        
        #bottom-right-area {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 100;
            /* background: rgba(0,0,255,0.1); */ /* раскомментировать для отладки */
        }
        
        /* Страница настроек */
        #settings-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            background-color: white;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: none;
            flex-direction: column;
            z-index: 20;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            will-change: transform;
            transform: translateZ(0);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: 600;
        }
        
        #close-settings {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            -webkit-user-select: text;
            user-select: text;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .buttons-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            -webkit-appearance: none;
            appearance: none;
            will-change: transform;
            transform: translateZ(0);
            transition: background-color 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .btn:hover {
            background-color: #333;
        }
        
        #reset-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        
        #reset-btn:hover {
            background-color: #e0e0e0;
        }
        
        #session-info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        /* Страница статистики */
        #stats-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            background-color: white;
            display: none;
            flex-direction: column;
            z-index: 20;
            overflow: hidden;
            will-change: transform;
            transform: translateZ(0);
        }
        
        .stats-header {
            position: absolute;
            top: env(safe-area-inset-top, 0);
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 25;
        }
        
        #stats-close-btn {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 70px 15px 30px;
            padding-top: calc(70px + env(safe-area-inset-top));
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
        }
        
        .chart-content {
            width: 90%;
            height: 70%;
            display: flex;
            position: relative;
        }
        
        .y-axis {
            width: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 15px;
            margin-right: 8px;
        }
        
        .y-label {
            font-size: 10px;
            color: #666;
            text-align: right;
            padding-right: 5px;
        }
        
        .chart-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .grid-line {
            width: 100%;
            height: 1px;
            background: repeating-linear-gradient(
                to right,
                #e0e0e0,
                #e0e0e0 3px,
                transparent 3px,
                transparent 6px
            );
        }
        
        #stats-chart {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
        }
        
        .chart-bar {
            flex: 1;
            max-width: 35px;
            background-color: #000;
            border-radius: 3px 3px 0 0;
            position: relative;
            will-change: height;
            transform: translateZ(0);
            transition: height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .chart-labels {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            padding: 0 8px;
        }
        
        .chart-label {
            flex: 1;
            max-width: 35px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        /* Анимация для появления числа - оптимизированная для 120Hz */
        @keyframes pop {
            0% { 
                transform: translateZ(0) scale(0.8); 
                opacity: 0; 
            }
            70% { 
                transform: translateZ(0) scale(1.1); 
            }
            100% { 
                transform: translateZ(0) scale(1); 
                opacity: 1; 
            }
        }
        
        .pop-animation {
            animation: pop 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Мобильная адаптация */
        @media (max-width: 480px) {
            #number-display {
                font-size: 56px;
                margin: 25px 0;
            }
            
            #generate-btn {
                width: 140px;
                height: 140px;
                font-size: 18px;
            }
            
            .chart-container {
                padding: 60px 10px 20px;
                padding-top: calc(60px + env(safe-area-inset-top));
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
            
            .chart-content {
                width: 95%;
                height: 65%;
            }
            
            #stats-chart {
                gap: 6px;
            }
            
            .chart-bar {
                max-width: 30px;
            }
            
            .chart-labels {
                gap: 6px;
            }
            
            .chart-label {
                max-width: 30px;
                font-size: 11px;
            }
            
            .y-axis {
                width: 25px;
            }
            
            .y-label {
                font-size: 9px;
            }
            
            .page-header {
                margin-bottom: 20px;
            }
            
            .page-title {
                font-size: 20px;
            }
            
            #close-settings, #stats-close-btn {
                font-size: 20px;
            }
        }
        
        @media (max-width: 380px) {
            #number-display {
                font-size: 48px;
            }
            
            #generate-btn {
                width: 130px;
                height: 130px;
                font-size: 16px;
            }
            
            .chart-content {
                height: 60%;
            }
        }
        
        /* Поддержка высокой частоты обновления экрана */
        @media (prefers-reduced-motion: no-preference) {
            * {
                scroll-behavior: smooth;
            }
        }
    </style>
</head>
<body>
    <!-- Главная страница -->
    <div id="main-page">
        <div id="number-display">0</div>
        <button id="generate-btn">НАЖМИ</button>
        
        <!-- Невидимые области управления -->
        <div id="bottom-left-area"></div>
        <div id="bottom-right-area"></div>
    </div>
    
    <!-- Страница настроек -->
    <div id="settings-page">
        <div class="page-header">
            <div class="page-title">Настройки</div>
            <button id="close-settings">✕</button>
        </div>
        
        <div class="setting-group">
            <label for="min-range">Минимальное число:</label>
            <input type="number" id="min-range" value="0" min="0" inputmode="numeric" enterkeyhint="done">
        </div>
        
        <div class="setting-group">
            <label for="max-range">Максимальное число:</label>
            <input type="number" id="max-range" value="10" min="1" inputmode="numeric" enterkeyhint="done">
        </div>
        
        <div class="setting-group">
            <label for="max-clicks">Максимум нажатий:</label>
            <input type="number" id="max-clicks" value="100" min="1" inputmode="numeric" enterkeyhint="done">
        </div>
        
        <div class="buttons-group">
            <button id="reset-btn" class="btn">Сбросить сессию</button>
            <button id="save-btn" class="btn">Сохранить</button>
        </div>
        
        <div id="session-info">
            Текущая сессия: <span id="session-clicks">0</span> нажатий
        </div>
    </div>
    
    <!-- Страница статистики -->
    <div id="stats-page">
        <div class="stats-header">
            <button id="stats-close-btn">✕</button>
        </div>
        <div class="chart-container">
            <div class="chart-content">
                <div class="y-axis" id="y-axis">
                    <!-- Легенда будет создана динамически -->
                </div>
                <div class="chart-main">
                    <div class="grid-lines" id="grid-lines">
                        <!-- Линии сетки будут созданы динамически -->
                    </div>
                    <div id="stats-chart">
                        <!-- График будет создан динамически -->
                    </div>
                    <div id="chart-labels" class="chart-labels">
                        <!-- Легенда будет создана динамически -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App инициализация
        let tgApp = null;
        
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                tgApp = window.Telegram.WebApp;
                
                // Сообщаем Telegram что приложение готово
                tgApp.ready();
                
                // Разворачиваем на весь экран
                tgApp.expand();
                
                // Отключаем закрытие свайпом вниз
                if (tgApp.disableVerticalSwipes) {
                    tgApp.disableVerticalSwipes();
                }
                
                // Устанавливаем цвет header bar
                if (tgApp.setHeaderColor) {
                    tgApp.setHeaderColor('#f5f5f5');
                }
                
                // Устанавливаем цвет фона
                if (tgApp.setBackgroundColor) {
                    tgApp.setBackgroundColor('#f5f5f5');
                }
                
                // Обработчик изменения viewport (когда пользователь разворачивает/сворачивает)
                tgApp.onEvent('viewportChanged', handleViewportChange);
                
                // Первоначальная настройка размеров
                handleViewportChange();
                
                // Повторная попытка развернуть через небольшую задержку (фикс для некоторых версий)
                setTimeout(() => {
                    if (tgApp.expand) {
                        tgApp.expand();
                    }
                    handleViewportChange();
                }, 100);
                
                // Ещё одна попытка после полной загрузки
                setTimeout(() => {
                    if (tgApp.expand) {
                        tgApp.expand();
                    }
                    handleViewportChange();
                }, 500);
            }
        }
        
        function handleViewportChange() {
            // Обновляем высоту body под текущий viewport Telegram
            if (tgApp && tgApp.viewportHeight) {
                const vh = tgApp.viewportHeight;
                document.body.style.height = vh + 'px';
                document.body.style.minHeight = vh + 'px';
                
                // Обновляем CSS переменную для использования в стилях
                document.documentElement.style.setProperty('--tg-viewport-height', vh + 'px');
                
                // Обновляем страницы
                const settingsPage = document.getElementById('settings-page');
                const statsPage = document.getElementById('stats-page');
                
                if (settingsPage) {
                    settingsPage.style.height = vh + 'px';
                }
                if (statsPage) {
                    statsPage.style.height = vh + 'px';
                }
            }
            
            // Форсируем перерисовку для iOS
            requestAnimationFrame(() => {
                document.body.style.display = 'none';
                document.body.offsetHeight; // Триггер reflow
                document.body.style.display = 'flex';
            });
        }
        
        // Элементы DOM
        const mainPage = document.getElementById('main-page');
        const numberDisplay = document.getElementById('number-display');
        const generateBtn = document.getElementById('generate-btn');
        const bottomLeftArea = document.getElementById('bottom-left-area');
        const bottomRightArea = document.getElementById('bottom-right-area');
        
        const settingsPage = document.getElementById('settings-page');
        const closeSettings = document.getElementById('close-settings');
        const minRangeInput = document.getElementById('min-range');
        const maxRangeInput = document.getElementById('max-range');
        const maxClicksInput = document.getElementById('max-clicks');
        const resetBtn = document.getElementById('reset-btn');
        const saveBtn = document.getElementById('save-btn');
        const sessionClicksSpan = document.getElementById('session-clicks');
        
        const statsPage = document.getElementById('stats-page');
        const statsCloseBtn = document.getElementById('stats-close-btn');
        const statsChart = document.getElementById('stats-chart');
        const chartLabels = document.getElementById('chart-labels');
        const yAxis = document.getElementById('y-axis');
        const gridLines = document.getElementById('grid-lines');
        
        // Переменные состояния
        let clickCount = 0;
        let maxClicks = 100;
        let minRange = 0;
        let maxRange = 10;
        let numberStats = {}; // Статистика по числам {число: количество}
        
        // Функция для лёгкого виброотклика
        function triggerHapticFeedback(type = 'light') {
            try {
                // Telegram Web App API - приоритет
                if (tgApp && tgApp.HapticFeedback) {
                    switch(type) {
                        case 'light':
                            tgApp.HapticFeedback.impactOccurred('light');
                            break;
                        case 'medium':
                            tgApp.HapticFeedback.impactOccurred('medium');
                            break;
                        case 'success':
                            tgApp.HapticFeedback.notificationOccurred('success');
                            break;
                        case 'selection':
                            tgApp.HapticFeedback.selectionChanged();
                            break;
                        default:
                            tgApp.HapticFeedback.impactOccurred('light');
                    }
                    return;
                }
                
                // Fallback для браузеров
                if (navigator.vibrate) {
                    switch(type) {
                        case 'light':
                            navigator.vibrate(10);
                            break;
                        case 'medium':
                            navigator.vibrate(30);
                            break;
                        case 'success':
                            navigator.vibrate([10, 50, 10]);
                            break;
                        case 'selection':
                            navigator.vibrate(5);
                            break;
                        default:
                            navigator.vibrate(10);
                    }
                }
            } catch (e) {
                // Игнорируем ошибки вибрации
            }
        }
        
        // Загрузка сохраненных данных
        function loadData() {
            try {
                const savedClickCount = localStorage.getItem('clickCount');
                const savedMaxClicks = localStorage.getItem('maxClicks');
                const savedMinRange = localStorage.getItem('minRange');
                const savedMaxRange = localStorage.getItem('maxRange');
                const savedNumberStats = localStorage.getItem('numberStats');
                
                if (savedClickCount) clickCount = parseInt(savedClickCount);
                if (savedMaxClicks) maxClicks = parseInt(savedMaxClicks);
                if (savedMinRange) minRange = parseInt(savedMinRange);
                if (savedMaxRange) maxRange = parseInt(savedMaxRange);
                if (savedNumberStats) numberStats = JSON.parse(savedNumberStats);
            } catch (e) {
                // Если localStorage недоступен
            }
            
            // Обновление UI
            sessionClicksSpan.textContent = clickCount;
            maxClicksInput.value = maxClicks;
            minRangeInput.value = minRange;
            maxRangeInput.value = maxRange;
            
            // Проверка лимита нажатий
            if (clickCount >= maxClicks) {
                generateBtn.disabled = true;
            }
            
            // Обновление статистики
            updateStatsDisplay();
        }
        
        // Сохранение данных
        function saveData() {
            try {
                localStorage.setItem('clickCount', clickCount);
                localStorage.setItem('maxClicks', maxClicks);
                localStorage.setItem('minRange', minRange);
                localStorage.setItem('maxRange', maxRange);
                localStorage.setItem('numberStats', JSON.stringify(numberStats));
            } catch (e) {
                // Если localStorage недоступен
            }
        }
        
        // Генерация случайного числа
        function generateNumber() {
            if (clickCount >= maxClicks) return;
            
            // Лёгкий виброотклик
            triggerHapticFeedback('light');
            
            // Генерация числа
            const randomNum = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
            
            // Анимация появления числа с использованием requestAnimationFrame для плавности
            requestAnimationFrame(() => {
                numberDisplay.classList.remove('pop-animation');
                // Форсируем reflow для перезапуска анимации
                void numberDisplay.offsetWidth;
                numberDisplay.textContent = randomNum;
                numberDisplay.classList.add('pop-animation');
            });
            
            // Обновление статистики
            if (numberStats[randomNum]) {
                numberStats[randomNum]++;
            } else {
                numberStats[randomNum] = 1;
            }
            
            // Увеличение счетчика
            clickCount++;
            sessionClicksSpan.textContent = clickCount;
            
            // Проверка лимита
            if (clickCount >= maxClicks) {
                generateBtn.disabled = true;
                // Виброотклик при достижении лимита
                setTimeout(() => triggerHapticFeedback('success'), 100);
            }
            
            saveData();
            updateStatsDisplay();
        }
        
        // Сброс сессии
        function resetSession() {
            clickCount = 0;
            numberStats = {};
            numberDisplay.textContent = 0;
            sessionClicksSpan.textContent = clickCount;
            generateBtn.disabled = false;
            saveData();
            updateStatsDisplay();
            
            // Виброотклик при сбросе
            triggerHapticFeedback('medium');
        }
        
        // Обновление настроек
        function updateSettings() {
            maxClicks = parseInt(maxClicksInput.value) || 100;
            minRange = parseInt(minRangeInput.value) || 0;
            maxRange = parseInt(maxRangeInput.value) || 10;
            
            // Корректировка диапазона
            if (minRange > maxRange) {
                maxRange = minRange + 1;
                maxRangeInput.value = maxRange;
            }
            
            // Проверка лимита нажатий
            if (clickCount >= maxClicks) {
                generateBtn.disabled = true;
            } else {
                generateBtn.disabled = false;
            }
            
            saveData();
            updateStatsDisplay();
        }
        
        // Открытие настроек
        function openSettings() {
            settingsPage.style.display = 'flex';
            mainPage.style.display = 'none';
            
            // Обновляем высоту для Telegram
            if (tgApp && tgApp.viewportHeight) {
                settingsPage.style.height = tgApp.viewportHeight + 'px';
            }
            
            // Лёгкий виброотклик при открытии настроек
            triggerHapticFeedback('selection');
        }
        
        // Закрытие настроек
        function closeSettingsPanel() {
            settingsPage.style.display = 'none';
            mainPage.style.display = 'flex';
            
            // Лёгкий виброотклик при закрытии настроек
            triggerHapticFeedback('selection');
        }
        
        // Открытие статистики
        function openStats() {
            updateStatsDisplay();
            statsPage.style.display = 'flex';
            mainPage.style.display = 'none';
            
            // Обновляем высоту для Telegram
            if (tgApp && tgApp.viewportHeight) {
                statsPage.style.height = tgApp.viewportHeight + 'px';
            }
            
            // Лёгкий виброотклик при открытии статистики
            triggerHapticFeedback('selection');
        }
        
        // Закрытие статистики
        function closeStatsPanel() {
            statsPage.style.display = 'none';
            mainPage.style.display = 'flex';
            
            // Лёгкий виброотклик при закрытии статистики
            triggerHapticFeedback('selection');
        }
        
        // Обновление отображения статистики
        function updateStatsDisplay() {
            // Очистка графика и легенды
            statsChart.innerHTML = '';
            chartLabels.innerHTML = '';
            yAxis.innerHTML = '';
            gridLines.innerHTML = '';
            
            // Создание графика и легенды
            if (Object.keys(numberStats).length > 0) {
                const maxValue = Math.max(...Object.values(numberStats));
                
                // Создание легенды для оси Y
                const step = Math.max(1, Math.ceil(maxValue / 4));
                const yValues = [];
                
                for (let i = 0; i <= maxValue; i += step) {
                    yValues.push(i);
                }
                
                // Если последнее значение не совпадает с maxValue, добавляем maxValue
                if (yValues[yValues.length - 1] !== maxValue) {
                    yValues.push(maxValue);
                }
                
                // Создание подписей оси Y
                yValues.reverse().forEach(value => {
                    const yLabel = document.createElement('div');
                    yLabel.className = 'y-label';
                    yLabel.textContent = value;
                    yAxis.appendChild(yLabel);
                });
                
                // Создание линий сетки
                yValues.forEach(() => {
                    const gridLine = document.createElement('div');
                    gridLine.className = 'grid-line';
                    gridLines.appendChild(gridLine);
                });
                
                // Создание столбцов графика
                for (let i = minRange; i <= maxRange; i++) {
                    const count = numberStats[i] || 0;
                    const height = maxValue > 0 ? (count / maxValue) * 70 + 10 : 10;
                    
                    // Создание столбца графика
                    const bar = document.createElement('div');
                    bar.className = 'chart-bar';
                    bar.style.height = `${height}%`;
                    
                    statsChart.appendChild(bar);
                    
                    // Создание подписи для легенды
                    const label = document.createElement('div');
                    label.className = 'chart-label';
                    label.textContent = i;
                    chartLabels.appendChild(label);
                }
            } else {
                // Если статистики нет, показываем пустой график
                // Создание легенды для оси Y
                const yLabel = document.createElement('div');
                yLabel.className = 'y-label';
                yLabel.textContent = '0';
                yAxis.appendChild(yLabel);
                
                // Создание линий сетки
                for (let i = 0; i < 5; i++) {
                    const gridLine = document.createElement('div');
                    gridLine.className = 'grid-line';
                    gridLines.appendChild(gridLine);
                }
                
                // Пустые столбцы
                for (let i = minRange; i <= maxRange; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'chart-bar';
                    bar.style.height = '10%';
                    statsChart.appendChild(bar);
                    
                    const label = document.createElement('div');
                    label.className = 'chart-label';
                    label.textContent = i;
                    chartLabels.appendChild(label);
                }
            }
        }
        
        // Инициализация
        function init() {
            // Инициализируем Telegram Web App
            initTelegramWebApp();
            
            loadData();
            
            // Обработчики событий
            generateBtn.addEventListener('click', generateNumber);
            
            // Touch события для лучшей отзывчивости на iOS
            generateBtn.addEventListener('touchstart', function(e) {
                this.style.transform = 'translateZ(0) scale(0.95)';
            }, { passive: true });
            
            generateBtn.addEventListener('touchend', function(e) {
                this.style.transform = '';
            }, { passive: true });
            
            bottomLeftArea.addEventListener('click', openStats);
            bottomRightArea.addEventListener('click', openSettings);
            closeSettings.addEventListener('click', closeSettingsPanel);
            statsCloseBtn.addEventListener('click', closeStatsPanel);
            resetBtn.addEventListener('click', resetSession);
            saveBtn.addEventListener('click', closeSettingsPanel);
            
            // Сохранение настроек при изменении
            minRangeInput.addEventListener('change', updateSettings);
            maxRangeInput.addEventListener('change', updateSettings);
            maxClicksInput.addEventListener('change', updateSettings);
            
            // Обработчики для удобного ввода в настройках
            const inputs = [minRangeInput, maxRangeInput, maxClicksInput];
            
            // Закрытие клавиатуры при нажатии Enter
            inputs.forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        this.blur(); // Скрываем клавиатуру
                    }
                });
            });
            
            // Закрытие клавиатуры при клике вне поля ввода
            document.addEventListener('click', function(e) {
                if (!e.target.matches('input')) {
                    // Если клик не по полю ввода, скрываем клавиатуру
                    document.activeElement.blur();
                }
            });
            
            // Предотвращение масштабирования при двойном тапе
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
            });
            
            // Предотвращение выделения текста
            document.addEventListener('selectstart', function(e) {
                if (!e.target.matches('input')) {
                    e.preventDefault();
                }
            });
            
            // Обработка изменения размера окна (для iOS Safari)
            window.addEventListener('resize', () => {
                requestAnimationFrame(() => {
                    handleViewportChange();
                });
            });
            
            // Обработка ориентации экрана
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    handleViewportChange();
                }, 100);
            });
            
            // Предотвращение pull-to-refresh на iOS
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('#settings-page')) {
                    // Разрешаем скролл в настройках
                    return;
                }
                e.preventDefault();
            }, { passive: false });
        }
        
        // Запуск приложения
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
