<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Генератор чисел</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            max-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        /* Главная страница */
        #main-page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #number-display {
            font-size: 64px;
            font-weight: bold;
            margin: 30px 0;
            height: 80px;
            color: #000;
            text-align: center;
            transform: translateZ(0);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        
        #generate-btn {
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transform: translateZ(0);
            will-change: transform, background-color;
            backface-visibility: hidden;
        }
        
        #generate-btn:hover {
            background-color: #333;
            transform: scale(1.05) translateZ(0);
        }
        
        #generate-btn:active {
            transform: scale(0.95) translateZ(0);
        }
        
        #generate-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Невидимые области для управления - СОВЕРШЕННО НЕВИДИМЫЕ */
        #bottom-left-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 70px;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            background-color: transparent;
        }
        
        #bottom-right-area {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 70px;
            height: 70px;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            background-color: transparent;
        }
        
        /* Страница настроек */
        #settings-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            background-color: white;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transform: translateZ(0);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: 600;
        }
        
        #close-settings {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            padding: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transform: translateZ(0);
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            -webkit-user-select: text;
            user-select: text;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #000;
        }
        
        .buttons-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .btn {
            flex: 1;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 15px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            transform: translateZ(0);
            will-change: transform, background-color;
        }
        
        .btn:hover {
            background-color: #333;
            transform: translateY(-1px) translateZ(0);
        }
        
        .btn:active {
            transform: translateY(0) translateZ(0);
        }
        
        #reset-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        
        #reset-btn:hover {
            background-color: #e0e0e0;
        }
        
        #session-info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: env(safe-area-inset-bottom);
        }
        
        /* Страница статистики */
        #stats-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            background-color: white;
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
            transform: translateZ(0);
        }
        
        .stats-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(15px + env(safe-area-inset-top)) 20px 15px;
            z-index: 25;
            background: white;
        }
        
        #stats-close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            padding: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            transform: translateZ(0);
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: calc(70px + env(safe-area-inset-top)) 15px calc(30px + env(safe-area-inset-bottom));
        }
        
        .chart-content {
            width: 90%;
            height: 70%;
            display: flex;
            position: relative;
        }
        
        .y-axis {
            width: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 15px;
            margin-right: 8px;
        }
        
        .y-label {
            font-size: 10px;
            color: #666;
            text-align: right;
            padding-right: 5px;
        }
        
        .chart-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .grid-line {
            width: 100%;
            height: 1px;
            background: repeating-linear-gradient(
                to right,
                #e0e0e0,
                #e0e0e0 3px,
                transparent 3px,
                transparent 6px
            );
        }
        
        #stats-chart {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
        }
        
        .chart-bar {
            flex: 1;
            max-width: 35px;
            background-color: #000;
            border-radius: 3px 3px 0 0;
            position: relative;
            transition: height 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateZ(0);
            will-change: height;
        }
        
        .chart-labels {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            padding: 0 8px;
        }
        
        .chart-label {
            flex: 1;
            max-width: 35px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        /* Анимация для появления числа - 120 Гц оптимизация */
        @keyframes pop {
            0% { 
                transform: scale(0.8) translateZ(0); 
                opacity: 0; 
            }
            70% { 
                transform: scale(1.1) translateZ(0); 
            }
            100% { 
                transform: scale(1) translateZ(0); 
                opacity: 1; 
            }
        }
        
        .pop-animation {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: translateZ(0);
            backface-visibility: hidden;
            will-change: transform, opacity;
        }
        
        /* Стили для Telegram Web App */
        .telegram-fullscreen {
            height: 100vh !important;
            height: 100dvh !important;
            max-height: 100% !important;
        }
        
        /* Плавные анимации для 120 Гц */
        .smooth-transition {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 480px) {
            #number-display {
                font-size: 56px;
                margin: 25px 0;
            }
            
            #generate-btn {
                width: 140px;
                height: 140px;
                font-size: 18px;
            }
            
            .chart-container {
                padding: calc(60px + env(safe-area-inset-top)) 10px calc(20px + env(safe-area-inset-bottom));
            }
            
            .chart-content {
                width: 95%;
                height: 65%;
            }
            
            #stats-chart {
                gap: 6px;
            }
            
            .chart-bar {
                max-width: 30px;
            }
            
            .chart-labels {
                gap: 6px;
            }
            
            .chart-label {
                max-width: 30px;
                font-size: 11px;
            }
            
            .y-axis {
                width: 25px;
            }
            
            .y-label {
                font-size: 9px;
            }
            
            .page-header {
                margin-bottom: 20px;
            }
            
            .page-title {
                font-size: 20px;
            }
            
            #close-settings, #stats-close-btn {
                font-size: 24px;
            }
        }
        
        @media (max-width: 380px) {
            #number-display {
                font-size: 48px;
            }
            
            #generate-btn {
                width: 130px;
                height: 130px;
                font-size: 16px;
            }
            
            .chart-content {
                height: 60%;
            }
        }
        
        /* Исправление для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            #settings-page, #stats-page {
                height: -webkit-fill-available;
            }
        }
        
        /* Анимация нажатия для 120 Гц */
        @keyframes buttonPress {
            0% { transform: scale(1) translateZ(0); }
            50% { transform: scale(0.95) translateZ(0); }
            100% { transform: scale(1) translateZ(0); }
        }
        
        .button-press {
            animation: buttonPress 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body>
    <!-- Главная страница -->
    <div id="main-page">
        <div id="number-display">0</div>
        <button id="generate-btn">НАЖМИ</button>
        
        <!-- НЕВИДИМЫЕ области управления -->
        <div id="bottom-left-area"></div>
        <div id="bottom-right-area"></div>
    </div>
    
    <!-- Страница настроек -->
    <div id="settings-page">
        <div class="page-header">
            <div class="page-title">Настройки</div>
            <button id="close-settings">✕</button>
        </div>
        
        <div class="setting-group">
            <label for="min-range">Минимальное число:</label>
            <input type="number" id="min-range" value="0" min="0" inputmode="numeric" enterkeyhint="done">
        </div>
        
        <div class="setting-group">
            <label for="max-range">Максимальное число:</label>
            <input type="number" id="max-range" value="10" min="1" inputmode="numeric" enterkeyhint="done">
        </div>
        
        <div class="setting-group">
            <label for="max-clicks">Максимум нажатий:</label>
            <input type="number" id="max-clicks" value="100" min="1" inputmode="numeric" enterkeyhint="done">
        </div>
        
        <div class="buttons-group">
            <button id="reset-btn" class="btn">Сбросить сессию</button>
            <button id="save-btn" class="btn">Сохранить</button>
        </div>
        
        <div id="session-info">
            Текущая сессия: <span id="session-clicks">0</span> нажатий
        </div>
    </div>
    
    <!-- Страница статистики -->
    <div id="stats-page">
        <div class="stats-header">
            <button id="stats-close-btn">✕</button>
        </div>
        <div class="chart-container">
            <div class="chart-content">
                <div class="y-axis" id="y-axis">
                    <!-- Легенда будет создана динамически -->
                </div>
                <div class="chart-main">
                    <div class="grid-lines" id="grid-lines">
                        <!-- Линии сетки будут созданы динамически -->
                    </div>
                    <div id="stats-chart">
                        <!-- График будет создан динамически -->
                    </div>
                    <div id="chart-labels" class="chart-labels">
                        <!-- Легенда будет создана динамически -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Элементы DOM
        const mainPage = document.getElementById('main-page');
        const numberDisplay = document.getElementById('number-display');
        const generateBtn = document.getElementById('generate-btn');
        const bottomLeftArea = document.getElementById('bottom-left-area');
        const bottomRightArea = document.getElementById('bottom-right-area');
        
        const settingsPage = document.getElementById('settings-page');
        const closeSettings = document.getElementById('close-settings');
        const minRangeInput = document.getElementById('min-range');
        const maxRangeInput = document.getElementById('max-range');
        const maxClicksInput = document.getElementById('max-clicks');
        const resetBtn = document.getElementById('reset-btn');
        const saveBtn = document.getElementById('save-btn');
        const sessionClicksSpan = document.getElementById('session-clicks');
        
        const statsPage = document.getElementById('stats-page');
        const statsCloseBtn = document.getElementById('stats-close-btn');
        const statsChart = document.getElementById('stats-chart');
        const chartLabels = document.getElementById('chart-labels');
        const yAxis = document.getElementById('y-axis');
        const gridLines = document.getElementById('grid-lines');
        
        // Переменные состояния
        let clickCount = 0;
        let maxClicks = 100;
        let minRange = 0;
        let maxRange = 10;
        let numberStats = {};
        
        // Инициализация Telegram Web App
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // Расширяем на весь экран
                tg.expand();
                
                // Обработка изменения viewport
                tg.onEvent('viewportChanged', handleViewportChange);
                
                // Устанавливаем цвет фона
                tg.setBackgroundColor('#f5f5f5');
                
                // Включаем кнопку "Назад" в Telegram
                tg.BackButton.show();
                tg.BackButton.onClick(handleTelegramBack);
                
                // Добавляем класс для стилей Telegram
                document.body.classList.add('telegram-fullscreen');
            }
        }
        
        // Функция для виброотклика ТОЛЬКО через Telegram Web App API
        function triggerHapticFeedback() {
            // ИСПРАВЛЕНО: Только Telegram вибрация
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                // Используем официальное API Telegram для тактильной отдачи
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            // НЕТ fallback для браузеров - только Telegram!
        }
        
        // Обработка изменения размера viewport
        function handleViewportChange() {
            // Принудительный рефлоу для всех страниц
            [mainPage, settingsPage, statsPage].forEach(page => {
                if (page) {
                    page.style.display = 'none';
                    void page.offsetWidth;
                    if (page === mainPage) {
                        page.style.display = 'flex';
                    }
                }
            });
            
            // Обновляем график если он открыт
            if (statsPage.style.display === 'flex') {
                setTimeout(updateStatsDisplay, 50);
            }
            
            // Обновляем высоту body
            updateBodyHeight();
        }
        
        // Обработка кнопки "Назад" в Telegram
        function handleTelegramBack() {
            if (settingsPage.style.display === 'flex') {
                closeSettingsPanel();
            } else if (statsPage.style.display === 'flex') {
                closeStatsPanel();
            } else {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                }
            }
        }
        
        // Обновление высоты body с учетом safe areas
        function updateBodyHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            // Принудительное обновление layout
            document.body.style.height = '100vh';
            void document.body.offsetWidth;
            document.body.style.height = '100dvh';
        }
        
        // Загрузка сохраненных данных
        function loadData() {
            const savedClickCount = localStorage.getItem('clickCount');
            const savedMaxClicks = localStorage.getItem('maxClicks');
            const savedMinRange = localStorage.getItem('minRange');
            const savedMaxRange = localStorage.getItem('maxRange');
            const savedNumberStats = localStorage.getItem('numberStats');
            
            if (savedClickCount) clickCount = parseInt(savedClickCount);
            if (savedMaxClicks) maxClicks = parseInt(savedMaxClicks);
            if (savedMinRange) minRange = parseInt(savedMinRange);
            if (savedMaxRange) maxRange = parseInt(savedMaxRange);
            if (savedNumberStats) numberStats = JSON.parse(savedNumberStats);
            
            // Обновление UI
            sessionClicksSpan.textContent = clickCount;
            maxClicksInput.value = maxClicks;
            minRangeInput.value = minRange;
            maxRangeInput.value = maxRange;
            
            // Проверка лимита нажатий
            if (clickCount >= maxClicks) {
                generateBtn.disabled = true;
            }
            
            // Обновление статистики
            updateStatsDisplay();
        }
        
        // Сохранение данных
        function saveData() {
            localStorage.setItem('clickCount', clickCount);
            localStorage.setItem('maxClicks', maxClicks);
            localStorage.setItem('minRange', minRange);
            localStorage.setItem('maxRange', maxRange);
            localStorage.setItem('numberStats', JSON.stringify(numberStats));
        }
        
        // Генерация случайного числа с анимацией 120 Гц
        function generateNumber() {
            if (clickCount >= maxClicks) return;
            
            // Виброотклик ТОЛЬКО через Telegram API
            triggerHapticFeedback();
            
            // Анимация кнопки
            generateBtn.classList.remove('button-press');
            void generateBtn.offsetWidth;
            generateBtn.classList.add('button-press');
            
            // Генерация числа
            const randomNum = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
            
            // Анимация появления числа (120 Гц оптимизация)
            numberDisplay.classList.remove('pop-animation');
            void numberDisplay.offsetWidth;
            numberDisplay.textContent = randomNum;
            numberDisplay.classList.add('pop-animation');
            
            // Обновление статистики
            if (numberStats[randomNum]) {
                numberStats[randomNum]++;
            } else {
                numberStats[randomNum] = 1;
            }
            
            // Увеличение счетчика
            clickCount++;
            sessionClicksSpan.textContent = clickCount;
            
            // Проверка лимита
            if (clickCount >= maxClicks) {
                generateBtn.disabled = true;
                // Виброотклик при достижении лимита
                setTimeout(triggerHapticFeedback, 100);
            }
            
            saveData();
            updateStatsDisplay();
            
            // Использование requestAnimationFrame для 120 Гц
            requestAnimationFrame(() => {
                // Дополнительные плавные обновления
                updateStatsDisplay();
            });
        }
        
        // Сброс сессии
        function resetSession() {
            clickCount = 0;
            numberStats = {};
            numberDisplay.textContent = 0;
            sessionClicksSpan.textContent = clickCount;
            generateBtn.disabled = false;
            saveData();
            updateStatsDisplay();
            
            // Виброотклик ТОЛЬКО через Telegram API
            triggerHapticFeedback();
        }
        
        // Обновление настроек
        function updateSettings() {
            maxClicks = parseInt(maxClicksInput.value) || 100;
            minRange = parseInt(minRangeInput.value) || 0;
            maxRange = parseInt(maxRangeInput.value) || 10;
            
            // Корректировка диапазона
            if (minRange > maxRange) {
                maxRange = minRange + 1;
                maxRangeInput.value = maxRange;
            }
            
            // Проверка лимита нажатий
            if (clickCount >= maxClicks) {
                generateBtn.disabled = true;
            } else {
                generateBtn.disabled = false;
            }
            
            saveData();
            updateStatsDisplay();
        }
        
        // Открытие настроек
        function openSettings() {
            settingsPage.style.display = 'flex';
            mainPage.style.display = 'none';
            
            // Виброотклик ТОЛЬКО через Telegram API
            triggerHapticFeedback();
            
            // Принудительный рефлоу для корректного отображения
            requestAnimationFrame(() => {
                void settingsPage.offsetWidth;
            });
        }
        
        // Закрытие настроек
        function closeSettingsPanel() {
            updateSettings();
            settingsPage.style.display = 'none';
            mainPage.style.display = 'flex';
            
            // Виброотклик ТОЛЬКО через Telegram API
            triggerHapticFeedback();
            
            // Принудительный рефлоу
            requestAnimationFrame(() => {
                void mainPage.offsetWidth;
            });
        }
        
        // Открытие статистики
        function openStats() {
            updateStatsDisplay();
            statsPage.style.display = 'flex';
            mainPage.style.display = 'none';
            
            // Виброотклик ТОЛЬКО через Telegram API
            triggerHapticFeedback();
            
            // Принудительный рефлоу
            requestAnimationFrame(() => {
                void statsPage.offsetWidth;
            });
        }
        
        // Закрытие статистики
        function closeStatsPanel() {
            statsPage.style.display = 'none';
            mainPage.style.display = 'flex';
            
            // Виброотклик ТОЛЬКО через Telegram API
            triggerHapticFeedback();
            
            // Принудительный рефлоу
            requestAnimationFrame(() => {
                void mainPage.offsetWidth;
            });
        }
        
        // Обновление отображения статистики с 120 Гц оптимизацией
        function updateStatsDisplay() {
            // Используем requestAnimationFrame для плавности
            requestAnimationFrame(() => {
                statsChart.innerHTML = '';
                chartLabels.innerHTML = '';
                yAxis.innerHTML = '';
                gridLines.innerHTML = '';
                
                if (Object.keys(numberStats).length > 0) {
                    const maxValue = Math.max(...Object.values(numberStats));
                    
                    // Создание легенды для оси Y
                    const step = Math.max(1, Math.ceil(maxValue / 4));
                    const yValues = [];
                    
                    for (let i = 0; i <= maxValue; i += step) {
                        yValues.push(i);
                    }
                    
                    if (yValues[yValues.length - 1] !== maxValue) {
                        yValues.push(maxValue);
                    }
                    
                    yValues.reverse().forEach(value => {
                        const yLabel = document.createElement('div');
                        yLabel.className = 'y-label';
                        yLabel.textContent = value;
                        yAxis.appendChild(yLabel);
                    });
                    
                    yValues.forEach(() => {
                        const gridLine = document.createElement('div');
                        gridLine.className = 'grid-line';
                        gridLines.appendChild(gridLine);
                    });
                    
                    // Создание столбцов с анимацией
                    for (let i = minRange; i <= maxRange; i++) {
                        const count = numberStats[i] || 0;
                        const height = maxValue > 0 ? (count / maxValue) * 70 + 10 : 10;
                        
                        const bar = document.createElement('div');
                        bar.className = 'chart-bar';
                        bar.style.height = '10%'; // Начальная высота
                        
                        // Анимируем до нужной высоты в следующем кадре
                        requestAnimationFrame(() => {
                            bar.style.height = `${height}%`;
                        });
                        
                        statsChart.appendChild(bar);
                        
                        const label = document.createElement('div');
                        label.className = 'chart-label';
                        label.textContent = i;
                        chartLabels.appendChild(label);
                    }
                } else {
                    // Если статистики нет, показываем пустой график
                    const yLabel = document.createElement('div');
                    yLabel.className = 'y-label';
                    yLabel.textContent = '0';
                    yAxis.appendChild(yLabel);
                    
                    for (let i = 0; i < 5; i++) {
                        const gridLine = document.createElement('div');
                        gridLine.className = 'grid-line';
                        gridLines.appendChild(gridLine);
                    }
                    
                    for (let i = minRange; i <= maxRange; i++) {
                        const bar = document.createElement('div');
                        bar.className = 'chart-bar';
                        bar.style.height = '10%';
                        statsChart.appendChild(bar);
                        
                        const label = document.createElement('div');
                        label.className = 'chart-label';
                        label.textContent = i;
                        chartLabels.appendChild(label);
                    }
                }
            });
        }
        
        // Обработчик изменения ориентации экрана
        function handleOrientationChange() {
            setTimeout(() => {
                updateBodyHeight();
                
                if (statsPage.style.display === 'flex') {
                    updateStatsDisplay();
                }
                
                // Принудительный рефлоу для всех видимых страниц
                requestAnimationFrame(() => {
                    if (settingsPage.style.display === 'flex') {
                        void settingsPage.offsetWidth;
                    }
                    if (statsPage.style.display === 'flex') {
                        void statsPage.offsetWidth;
                    }
                    if (mainPage.style.display === 'flex') {
                        void mainPage.offsetWidth;
                    }
                });
            }, 300);
        }
        
        // Обработчик изменения размера окна
        function handleResize() {
            updateBodyHeight();
            
            if (statsPage.style.display === 'flex') {
                setTimeout(updateStatsDisplay, 50);
            }
            
            // Дебаунс для предотвращения частых обновлений
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(() => {
                requestAnimationFrame(() => {
                    [mainPage, settingsPage, statsPage].forEach(page => {
                        if (page.style.display === 'flex') {
                            void page.offsetWidth;
                        }
                    });
                });
            }, 100);
        }
        
        // Инициализация
        function init() {
            // Инициализация Telegram Web App
            initTelegramWebApp();
            
            // Загрузка данных
            loadData();
            
            // Обновляем высоту body при загрузке
            updateBodyHeight();
            
            // Обработчики событий с requestAnimationFrame для плавности
            generateBtn.addEventListener('click', () => {
                requestAnimationFrame(generateNumber);
            });
            
            bottomLeftArea.addEventListener('click', () => {
                requestAnimationFrame(openStats);
            });
            
            bottomRightArea.addEventListener('click', () => {
                requestAnimationFrame(openSettings);
            });
            
            closeSettings.addEventListener('click', () => {
                requestAnimationFrame(closeSettingsPanel);
            });
            
            statsCloseBtn.addEventListener('click', () => {
                requestAnimationFrame(closeStatsPanel);
            });
            
            resetBtn.addEventListener('click', () => {
                requestAnimationFrame(resetSession);
            });
            
            saveBtn.addEventListener('click', () => {
                requestAnimationFrame(closeSettingsPanel);
            });
            
            // Обработчики настроек
            const updateSettingsDebounced = () => {
                requestAnimationFrame(updateSettings);
            };
            
            minRangeInput.addEventListener('change', updateSettingsDebounced);
            maxRangeInput.addEventListener('change', updateSettingsDebounced);
            maxClicksInput.addEventListener('change', updateSettingsDebounced);
            
            // Обработчики для удобного ввода
            const inputs = [minRangeInput, maxRangeInput, maxClicksInput];
            inputs.forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        this.blur();
                    }
                });
                
                // Для iOS - скрываем клавиатуру при потере фокуса
                input.addEventListener('blur', function() {
                    window.scrollTo(0, 0);
                });
            });
            
            // Обработчики глобальных событий
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', handleOrientationChange);
            
            // Предотвращение масштабирования при двойном тапе
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Предотвращение выделения текста
            document.addEventListener('selectstart', function(e) {
                if (!e.target.matches('input')) {
                    e.preventDefault();
                }
            });
            
            // Обработка касаний для улучшения отзывчивости
            document.addEventListener('touchstart', function() {}, { passive: true });
            document.addEventListener('touchmove', function(e) {
                if (e.target.matches('input')) return;
                e.preventDefault();
            }, { passive: false });
            
            // Принудительный рефлоу после загрузки для 120 Гц
            requestAnimationFrame(() => {
                void document.body.offsetWidth;
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.ready();
                }
            });
        }
        
        // Запуск приложения
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Дополнительный обработчик для полной загрузки
        window.addEventListener('load', function() {
            updateBodyHeight();
            setTimeout(updateBodyHeight, 100);
            setTimeout(updateBodyHeight, 500);
        });
        
        // Оптимизация для 120 Гц дисплеев
        if (window.matchMedia('(min-width: 1200px)').matches || 
            window.matchMedia('(min-resolution: 120dpi)').matches) {
            document.body.classList.add('smooth-transition');
        }
    </script>
</body>
</html>
