<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Quest Life</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #1a1a1f;
            --glass-white: rgba(255, 255, 255, 0.03);
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.06);
            --text-primary: rgba(255, 255, 255, 0.85);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent-muted: rgba(139, 92, 246, 0.15);
            --accent-soft: rgba(139, 92, 246, 0.25);
            --success-muted: rgba(74, 222, 128, 0.15);
            --success-soft: rgba(74, 222, 128, 0.25);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        *::-webkit-scrollbar { display: none; }
        * { 
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Subtle liquid glass background */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(180deg, #0f0f12 0%, #141418 100%);
        }

        .glass-orbs {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .orb-1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent);
            top: -150px;
            left: -100px;
            animation: float-slow 30s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            bottom: -100px;
            right: -100px;
            animation: float-slow 25s infinite ease-in-out reverse;
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* Main layout */
        .app {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Compact header */
        .header {
            padding: calc(var(--safe-top) + 12px) 16px 12px;
        }

        .header-card {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-glass);
            padding: 16px;
        }

        .app-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }

        .stats-row {
            display: flex;
            gap: 24px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: lowercase;
        }

        /* Tab bar */
        .tabs {
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--glass-medium);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.08);
        }

        /* Content area */
        .content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tasks-container {
            height: 100%;
            overflow-y: auto;
            padding: 8px 16px 90px;
        }

        /* Task cards */
        .task {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .task-swipe-container {
            position: relative;
            transition: transform 0.3s ease;
        }

        .task-swipe-container.swiping {
            transition: none;
        }
        
        .task-delete-bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80px;
            background: rgba(239, 68, 68, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(239, 68, 68, 0.8);
            font-size: 20px;
        }

        .task.completed {
            opacity: 0.4;
        }

        .task-body {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .task-check {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            background: var(--glass-white);
            flex-shrink: 0;
            margin-top: 1px;
            transition: all 0.2s ease;
            position: relative;
        }

        .task-check.checked {
            background: var(--success-muted);
            border-color: var(--success-soft);
        }

        .task-check.checked::after {
            content: '✓';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-primary);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .task-desc {
            font-size: 12px;
            color: var(--text-tertiary);
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .task-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .task-tag {
            padding: 3px 8px;
            background: var(--accent-muted);
            border-radius: 100px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Progress bar */
        .task-progress {
            margin-top: 10px;
            height: 4px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
        }

        .task-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
        }

        /* Subtasks */
        .subtasks {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-glass);
        }

        .subtask {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .subtask-check {
            width: 14px;
            height: 14px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--glass-white);
            flex-shrink: 0;
        }

        .subtask-check.done {
            background: var(--success-muted);
        }

        /* Empty state */
        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 13px;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: calc(68px + var(--safe-bottom));
            right: 16px;
            width: 48px;
            height: 48px;
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-secondary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .fab:active {
            transform: scale(0.9);
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glass);
            padding: 8px 0 calc(8px + var(--safe-bottom));
            z-index: 90;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-tertiary);
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: var(--text-primary);
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
            align-items: flex-end;
        }

        .modal.show {
            display: flex;
        }

        .modal-sheet {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 24px 24px 0 0;
            padding: 24px 20px calc(24px + var(--safe-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-sheet {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--glass-medium);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            background: var(--glass-light);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .skill-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .skill-opt {
            padding: 12px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .skill-opt-delete {
            position: absolute;
            right: -60px;
            top: 0;
            bottom: 0;
            width: 60px;
            background: rgba(239, 68, 68, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(239, 68, 68, 0.8);
            font-size: 16px;
            transition: right 0.3s ease;
        }
        
        .skill-opt.show-delete .skill-opt-delete {
            right: 0;
        }

        .skill-opt.selected {
            background: var(--accent-muted);
            border-color: var(--accent-soft);
        }

        .skill-opt-icon {
            font-size: 20px;
        }

        .skill-opt-name {
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .add-skill-btn {
            padding: 12px;
            background: var(--glass-light);
            border: 1px dashed var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .add-skill-btn:active {
            transform: scale(0.97);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background: var(--glass-white);
            color: var(--text-secondary);
        }

        .btn-save {
            background: var(--glass-medium);
            color: var(--text-primary);
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Notification */
        .toast {
            position: fixed;
            top: calc(var(--safe-top) + 16px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 13px;
            color: var(--text-primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 300;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Skills view */
        .skills-view {
            padding: 8px 16px 90px;
            display: none;
        }

        .skills-view.active {
            display: block;
        }

        .skill-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .skill-card::after {
            content: '🗑';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(239, 68, 68, 0.6);
            transition: right 0.3s ease;
        }
        
        .skill-card.deleting::after {
            right: 20px;
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .skill-icon-large {
            font-size: 36px;
        }

        .skill-info {
            flex: 1;
        }

        .skill-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .skill-level {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .skill-progress {
            height: 6px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
        }

        /* Dragging */
        .dragging {
            opacity: 0.3;
        }

        .drag-over {
            background: var(--accent-muted) !important;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-layer">
        <div class="glass-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </div>
    </div>

    <!-- App -->
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-card">
                <div class="app-name">QUEST LIFE</div>
                <div class="stats-row">
                    <div class="stat">
                        <div class="stat-value" id="statCompleted">0</div>
                        <div class="stat-label">выполнено</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statStreak">0</div>
                        <div class="stat-label">дней</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statLevel">0</div>
                        <div class="stat-label">уровень</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-cat="near">Быстрые</div>
            <div class="tab" data-cat="medium">Средние</div>
            <div class="tab" data-cat="big">Большие</div>
            <div class="tab" data-cat="boss">Боссы</div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="tasks-container" id="tasksContainer"></div>
            <div class="skills-view" id="skillsView">
                <div class="skill-card">
                    <div class="skill-header">
                        <div class="skill-icon-large">🎹</div>
                        <div class="skill-info">
                            <div class="skill-name">Игра на пианино</div>
                            <div class="skill-level">Уровень <span id="pianoLvl">0</span></div>
                        </div>
                    </div>
                    <div class="skill-progress">
                        <div class="skill-progress-fill" id="pianoProgress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FAB -->
    <button class="fab" onclick="openModal()">+</button>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-items">
            <div class="nav-item active" data-view="tasks">
                <div class="nav-icon">📝</div>
                <div class="nav-label">Задачи</div>
            </div>
            <div class="nav-item" data-view="skills">
                <div class="nav-icon">⚡</div>
                <div class="nav-label">Навыки</div>
            </div>
            <div class="nav-item" data-view="stats">
                <div class="nav-icon">📊</div>
                <div class="nav-label">Статистика</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-title">Новая задача</div>
            
            <div class="form-group">
                <label class="form-label">Название</label>
                <input type="text" class="form-input" id="inputTitle" placeholder="Что нужно сделать?">
            </div>
            
            <div class="form-group">
                <label class="form-label">Описание</label>
                <input type="text" class="form-input" id="inputDesc" placeholder="Детали (необязательно)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Навык</label>
                <div class="skill-options" id="skillOptions">
                    <!-- Skills will be added dynamically -->
                </div>
                <div class="add-skill-btn" onclick="openSkillModal()">
                    + Добавить навык
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">Отмена</button>
                <button class="btn btn-save" onclick="saveTask()">Сохранить</button>
            </div>
        </div>
    </div>
    
    <!-- Skill Modal -->
    <div class="modal" id="skillModal">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-title">Новый навык</div>
            
            <div class="form-group">
                <label class="form-label">Эмоджи</label>
                <input type="text" class="form-input" id="skillEmoji" placeholder="🎯" maxlength="2" style="text-align: center; font-size: 24px;">
            </div>
            
            <div class="form-group">
                <label class="form-label">Название навыка</label>
                <input type="text" class="form-input" id="skillName" placeholder="Например: Чтение книг">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeSkillModal()">Отмена</button>
                <button class="btn btn-save" onclick="saveSkill()">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
    // Telegram WebApp
    let tg = null;
    try {
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
    } catch (e) {
        console.log('Not in Telegram');
    }

    // State
    let currentCategory = 'near';
    let selectedSkill = null;
    let draggedElement = null;
    let touchStartY = 0;
    let touchStartX = 0;
    let swipedElement = null;

    // Data
    const tasks = {
        near: [],
        medium: [],
        big: [],
        boss: []
    };

    const stats = {
        completed: 0,
        streak: 0,
        lastVisit: null,
        skills: {}
    };

    // Skills data
    let skills = {
        piano: { name: 'Игра на пианино', icon: '🎹' }
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        renderTasks();
        renderSkills();
        updateStats();
        updateSkillsView();
        initTabs();
        initNav();
        initDragDrop();
        initSwipeDelete();
        checkStreak();
    });

    // Tabs
    function initTabs() {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.cat;
                renderTasks();
                haptic();
            });
        });
    }

    // Navigation
    function initNav() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                const view = item.dataset.view;
                if (view === 'skills') {
                    document.getElementById('tasksContainer').style.display = 'none';
                    document.querySelector('.tabs').style.display = 'none';
                    document.getElementById('skillsView').classList.add('active');
                    updateSkillsView();
                } else {
                    document.getElementById('tasksContainer').style.display = 'block';
                    document.querySelector('.tabs').style.display = 'flex';
                    document.getElementById('skillsView').classList.remove('active');
                }
                haptic();
            });
        });
    }

    // Render skills in modal
    function renderSkills() {
        const container = document.getElementById('skillOptions');
        container.innerHTML = Object.entries(skills).map(([id, skill]) => `
            <div class="skill-opt" data-skill="${id}">
                <div class="skill-opt-icon">${skill.icon}</div>
                <div class="skill-opt-name">${skill.name}</div>
                <div class="skill-opt-delete" onclick="deleteSkill('${id}', event)">🗑</div>
            </div>
        `).join('');
        
        // Инициализация свайпа для удаления навыков
        initSkillSwipe();
        
        // Инициализация выбора навыков
        document.querySelectorAll('.skill-opt').forEach(opt => {
            opt.addEventListener('click', (e) => {
                if (!e.target.classList.contains('skill-opt-delete')) {
                    selectSkill(opt.dataset.skill);
                }
            });
        });
    }
    
    // Initialize skill swipe to delete
    function initSkillSwipe() {
        const container = document.getElementById('skillOptions');
        let startX = 0;
        let currentOpt = null;
        
        container.addEventListener('touchstart', e => {
            const opt = e.target.closest('.skill-opt');
            if (!opt) return;
            
            startX = e.touches[0].clientX;
            currentOpt = opt;
        });
        
        container.addEventListener('touchmove', e => {
            if (!currentOpt) return;
            
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            
            // Свайп влево показывает кнопку удаления
            if (diff < -50) {
                currentOpt.classList.add('show-delete');
            } else if (diff > 50) {
                currentOpt.classList.remove('show-delete');
            }
        });
        
        container.addEventListener('touchend', e => {
            currentOpt = null;
        });
    }
    
    // Delete skill
    function deleteSkill(skillId, event) {
        event.stopPropagation();
        
        // Не удаляем последний навык
        if (Object.keys(skills).length <= 1) {
            showToast('Нельзя удалить последний навык');
            return;
        }
        
        // Удаляем навык
        delete skills[skillId];
        delete stats.skills[skillId];
        
        // Обновляем все задачи с этим навыком
        Object.values(tasks).forEach(categoryTasks => {
            categoryTasks.forEach(task => {
                if (task.skill === skillId) {
                    task.skill = null;
                }
            });
        });
        
        saveData();
        renderSkills();
        renderTasks();
        updateSkillsView();
        showToast('Навык удален');
        haptic('medium');
    }

    // Select skill
    function selectSkill(skillId) {
        document.querySelectorAll('.skill-opt').forEach(o => o.classList.remove('selected'));
        document.querySelector(`[data-skill="${skillId}"]`).classList.add('selected');
        selectedSkill = skillId;
        haptic();
    }

    // Modal
    function openModal() {
        document.getElementById('modal').classList.add('show');
        document.getElementById('inputTitle').value = '';
        document.getElementById('inputDesc').value = '';
        selectedSkill = null;
        document.querySelectorAll('.skill-opt').forEach(o => o.classList.remove('selected'));
        haptic();
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('show');
    }

    // Skill Modal
    function openSkillModal() {
        document.getElementById('skillModal').classList.add('show');
        document.getElementById('skillEmoji').value = '';
        document.getElementById('skillName').value = '';
        haptic();
    }

    function closeSkillModal() {
        document.getElementById('skillModal').classList.remove('show');
    }

    function saveSkill() {
        const emoji = document.getElementById('skillEmoji').value.trim();
        const name = document.getElementById('skillName').value.trim();
        
        if (!emoji || !name) {
            showToast('Заполните все поля');
            return;
        }
        
        const skillId = 'skill_' + Date.now();
        skills[skillId] = { name, icon: emoji };
        stats.skills[skillId] = 0;
        
        saveData();
        renderSkills();
        updateSkillsView();
        closeSkillModal();
        showToast('Навык добавлен');
        haptic('success');
    }

    function saveTask() {
        const title = document.getElementById('inputTitle').value.trim();
        if (!title) {
            showToast('Введите название');
            return;
        }
        
        const task = {
            id: Date.now(),
            title,
            description: document.getElementById('inputDesc').value.trim(),
            completed: false,
            skill: selectedSkill,
            category: currentCategory,
            subtasks: []
        };
        
        tasks[currentCategory].push(task);
        saveData();
        renderTasks();
        closeModal();
        showToast('Задача добавлена');
        haptic('success');
    }

    // Render
    function renderTasks() {
        const container = document.getElementById('tasksContainer');
        const categoryTasks = tasks[currentCategory];
        
        if (categoryTasks.length === 0) {
            container.innerHTML = `
                <div class="empty">
                    <div class="empty-icon">📝</div>
                    <div class="empty-text">Нет задач</div>
                </div>
            `;
            return;
        }
        
        container.innerHTML = categoryTasks.map(task => {
            const progress = calculateProgress(task);
            const skillInfo = task.skill && skills[task.skill] ? skills[task.skill] : null;
            return `
                <div class="task ${task.completed ? 'completed' : ''}" 
                     data-id="${task.id}"
                     draggable="true">
                    <div class="task-delete-bg">🗑</div>
                    <div class="task-swipe-container">
                        <div class="task-body">
                            <div class="task-check ${task.completed ? 'checked' : ''}"
                                 onclick="toggleTask(${task.id})"></div>
                            <div class="task-content">
                                <div class="task-title">${task.title}</div>
                                ${task.description ? `<div class="task-desc">${task.description}</div>` : ''}
                                <div class="task-tags">
                                    ${skillInfo ? `<div class="task-tag">${skillInfo.icon} +1</div>` : ''}
                                </div>
                                ${progress > 0 ? `
                                    <div class="task-progress">
                                        <div class="task-progress-fill" style="width: ${progress}%"></div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Toggle task
    function toggleTask(id) {
        const task = tasks[currentCategory].find(t => t.id === id);
        if (!task) return;
        
        task.completed = !task.completed;
        
        if (task.completed) {
            stats.completed++;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill]++;
            }
            showToast('Выполнено! +1 опыт');
            haptic('success');
        } else {
            stats.completed--;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        saveData();
        renderTasks();
        updateStats();
    }

    // Delete task
    function deleteTask(id) {
        const taskIndex = tasks[currentCategory].findIndex(t => t.id === id);
        if (taskIndex === -1) return;
        
        const task = tasks[currentCategory][taskIndex];
        if (task.completed) {
            stats.completed--;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        tasks[currentCategory].splice(taskIndex, 1);
        saveData();
        renderTasks();
        updateStats();
        showToast('Задача удалена');
        haptic('medium');
    }

    // Swipe to delete
    function initSwipeDelete() {
        const container = document.getElementById('tasksContainer');
        let startX = 0;
        let currentX = 0;
        let swipeContainer = null;
        let deleteThreshold = 60; // Порог для удаления
        
        container.addEventListener('touchstart', e => {
            const task = e.target.closest('.task');
            if (!task) return;
            
            swipeContainer = task.querySelector('.task-swipe-container');
            startX = e.touches[0].clientX;
            swipeContainer.classList.add('swiping');
        });
        
        container.addEventListener('touchmove', e => {
            if (!swipeContainer) return;
            
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            
            // Разрешаем свайп только влево
            if (diff < 0) {
                const translate = Math.max(diff, -100);
                swipeContainer.style.transform = `translateX(${translate}px)`;
                
                // Визуальная индикация готовности к удалению
                if (Math.abs(diff) > deleteThreshold) {
                    swipeContainer.closest('.task').style.opacity = '0.5';
                } else {
                    swipeContainer.closest('.task').style.opacity = '1';
                }
            }
        });
        
        container.addEventListener('touchend', e => {
            if (!swipeContainer) return;
            
            const diff = currentX - startX;
            swipeContainer.classList.remove('swiping');
            
            // Удаление при свайпе больше порога
            if (Math.abs(diff) > deleteThreshold) {
                // Анимация удаления
                swipeContainer.style.transition = 'transform 0.2s ease';
                swipeContainer.style.transform = 'translateX(-100%)';
                swipeContainer.closest('.task').style.opacity = '0';
                
                setTimeout(() => {
                    const task = swipeContainer.closest('.task');
                    deleteTask(parseInt(task.dataset.id));
                }, 200);
            } else {
                // Возврат на место
                swipeContainer.style.transform = 'translateX(0)';
                swipeContainer.closest('.task').style.opacity = '1';
            }
            
            swipeContainer = null;
            startX = 0;
            currentX = 0;
        });
    }

    // Drag & Drop
    function initDragDrop() {
        const container = document.getElementById('tasksContainer');
        
        // Desktop drag
        container.addEventListener('dragstart', e => {
            if (e.target.classList.contains('task')) {
                draggedElement = e.target;
                e.target.classList.add('dragging');
            }
        });
        
        container.addEventListener('dragend', e => {
            if (e.target.classList.contains('task')) {
                e.target.classList.remove('dragging');
            }
        });
        
        // Touch drag for category change
        let touchTimeout;
        container.addEventListener('touchstart', e => {
            const task = e.target.closest('.task');
            if (!task) return;
            
            touchStartY = e.touches[0].clientY;
            touchTimeout = setTimeout(() => {
                draggedElement = task;
                task.classList.add('dragging');
                haptic('medium');
            }, 500);
        });
        
        container.addEventListener('touchmove', e => {
            clearTimeout(touchTimeout);
            if (!draggedElement) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            
            // Check if over a tab
            document.querySelectorAll('.tab').forEach(tab => {
                const rect = tab.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    tab.classList.add('drag-over');
                } else {
                    tab.classList.remove('drag-over');
                }
            });
        });
        
        container.addEventListener('touchend', e => {
            clearTimeout(touchTimeout);
            if (!draggedElement) return;
            
            const touch = e.changedTouches[0];
            document.querySelectorAll('.tab').forEach(tab => {
                const rect = tab.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    const targetCat = tab.dataset.cat;
                    if (targetCat !== currentCategory) {
                        moveTask(parseInt(draggedElement.dataset.id), currentCategory, targetCat);
                        haptic('success');
                    }
                }
                tab.classList.remove('drag-over');
            });
            
            draggedElement.classList.remove('dragging');
            draggedElement = null;
        });
    }

    // Move task
    function moveTask(id, from, to) {
        const idx = tasks[from].findIndex(t => t.id === id);
        if (idx === -1) return;
        
        const task = tasks[from].splice(idx, 1)[0];
        task.category = to;
        tasks[to].push(task);
        
        saveData();
        renderTasks();
        showToast(`Перемещено в ${getCategoryName(to)}`);
    }

    // Helpers
    function calculateProgress(task) {
        if (!task.subtasks || task.subtasks.length === 0) return 0;
        const completed = task.subtasks.filter(st => {
            const subtask = tasks[st.category]?.find(t => t.id === st.id);
            return subtask?.completed;
        }).length;
        return Math.round((completed / task.subtasks.length) * 100);
    }

    function getCategoryName(cat) {
        const names = { near: 'Быстрые', medium: 'Средние', big: 'Большие', boss: 'Боссы' };
        return names[cat] || cat;
    }

    function showToast(text) {
        const toast = document.getElementById('toast');
        toast.textContent = text;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function haptic(type = 'light') {
        if (!tg || !tg.HapticFeedback) return;
        
        if (type === 'success') {
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'medium') {
            tg.HapticFeedback.impactOccurred('medium');
        } else {
            tg.HapticFeedback.impactOccurred('light');
        }
    }

    // Update UI
    function updateStats() {
        document.getElementById('statCompleted').textContent = stats.completed;
        document.getElementById('statStreak').textContent = stats.streak;
        
        // Calculate total level from all skills
        let totalExp = 0;
        Object.values(stats.skills).forEach(exp => {
            totalExp += exp;
        });
        document.getElementById('statLevel').textContent = Math.floor(totalExp / 10);
    }

    function updateSkillsView() {
        const container = document.getElementById('skillsView');
        
        // Create skill cards for all skills
        const skillCards = Object.entries(skills).map(([id, skill]) => {
            const exp = stats.skills[id] || 0;
            const level = Math.floor(exp / 10);
            const progress = (exp % 10) * 10;
            
            return `
                <div class="skill-card" data-skill-id="${id}">
                    <div class="skill-header">
                        <div class="skill-icon-large">${skill.icon}</div>
                        <div class="skill-info">
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-level">Уровень ${level}</div>
                        </div>
                    </div>
                    <div class="skill-progress">
                        <div class="skill-progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }).join('');
        
        container.innerHTML = skillCards;
        
        // Добавляем свайп для удаления навыков в представлении навыков
        let startX = 0;
        let currentCard = null;
        
        container.addEventListener('touchstart', e => {
            const card = e.target.closest('.skill-card');
            if (!card) return;
            
            startX = e.touches[0].clientX;
            currentCard = card;
            currentCard.style.transition = 'none';
        });
        
        container.addEventListener('touchmove', e => {
            if (!currentCard) return;
            
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            
            if (diff < 0) {
                currentCard.style.transform = `translateX(${Math.max(diff, -100)}px)`;
                currentCard.style.opacity = Math.max(0.3, 1 + diff/100);
            }
        });
        
        container.addEventListener('touchend', e => {
            if (!currentCard) return;
            
            const endX = e.changedTouches[0].clientX;
            const diff = endX - startX;
            
            currentCard.style.transition = 'all 0.3s ease';
            
            if (diff < -80) {
                // Удаляем навык
                const skillId = currentCard.dataset.skillId;
                
                if (Object.keys(skills).length <= 1) {
                    showToast('Нельзя удалить последний навык');
                    currentCard.style.transform = 'translateX(0)';
                    currentCard.style.opacity = '1';
                } else {
                    currentCard.style.transform = 'translateX(-100%)';
                    currentCard.style.opacity = '0';
                    
                    setTimeout(() => {
                        deleteSkill(skillId, new Event('click'));
                        updateSkillsView();
                    }, 300);
                }
            } else {
                currentCard.style.transform = 'translateX(0)';
                currentCard.style.opacity = '1';
            }
            
            currentCard = null;
        });
    }

    // Streak
    function checkStreak() {
        const today = new Date().toDateString();
        if (!stats.lastVisit) {
            stats.lastVisit = today;
            stats.streak = 1;
        } else {
            const last = new Date(stats.lastVisit);
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (last.toDateString() === yesterday.toDateString()) {
                stats.streak++;
            } else if (stats.lastVisit !== today) {
                stats.streak = 1;
            }
            
            if (stats.lastVisit !== today) {
                stats.lastVisit = today;
            }
        }
        saveData();
    }

    // Storage
    function saveData() {
        localStorage.setItem('questTasks', JSON.stringify(tasks));
        localStorage.setItem('questStats', JSON.stringify(stats));
        localStorage.setItem('questSkills', JSON.stringify(skills));
    }

    function loadData() {
        const savedTasks = localStorage.getItem('questTasks');
        const savedStats = localStorage.getItem('questStats');
        const savedSkills = localStorage.getItem('questSkills');
        
        if (savedTasks) {
            Object.assign(tasks, JSON.parse(savedTasks));
        }
        
        if (savedStats) {
            const loadedStats = JSON.parse(savedStats);
            Object.assign(stats, loadedStats);
            
            // Initialize skills if not exists
            Object.keys(skills).forEach(skillId => {
                if (stats.skills[skillId] === undefined) {
                    stats.skills[skillId] = 0;
                }
            });
        }
        
        if (savedSkills) {
            skills = JSON.parse(savedSkills);
        }
    }

    // Modal backdrop close
    document.getElementById('modal').addEventListener('click', e => {
        if (e.target.id === 'modal') closeModal();
    });
    
    document.getElementById('skillModal').addEventListener('click', e => {
        if (e.target.id === 'skillModal') closeSkillModal();
    });
    </script>
</body>
