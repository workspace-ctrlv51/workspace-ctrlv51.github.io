<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Quest Life</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #1a1a1f;
            --glass-white: rgba(255, 255, 255, 0.03);
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.06);
            --text-primary: rgba(255, 255, 255, 0.85);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent-muted: rgba(139, 92, 246, 0.15);
            --accent-soft: rgba(139, 92, 246, 0.25);
            --success-muted: rgba(74, 222, 128, 0.15);
            --success-soft: rgba(74, 222, 128, 0.25);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        *::-webkit-scrollbar { display: none; }
        * { 
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(180deg, #0f0f12 0%, #141418 100%);
        }

        .glass-orbs {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .orb-1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent);
            top: -150px;
            left: -100px;
            animation: float-slow 30s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            bottom: -100px;
            right: -100px;
            animation: float-slow 25s infinite ease-in-out reverse;
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        .app {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .header {
            padding: calc(var(--safe-top) + 12px) 16px 12px;
        }

        .header-card {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-glass);
            padding: 16px;
        }

        .app-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }

        .stats-row {
            display: flex;
            gap: 24px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: lowercase;
        }

        .tabs {
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--glass-medium);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tasks-container {
            height: 100%;
            overflow-y: auto;
            padding: 8px 16px 90px;
        }

        .task {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            transform: translateX(0);
            position: relative;
            overflow: hidden;
        }

        .task.add-subtask-mode {
            background: var(--accent-muted);
            border-color: var(--accent-soft);
        }

        .task.completed {
            opacity: 0.4;
        }

        .task-body {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .task-check {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            background: var(--glass-white);
            flex-shrink: 0;
            margin-top: 1px;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .task-check.checked {
            background: var(--success-muted);
            border-color: var(--success-soft);
        }

        .task-check.checked::after {
            content: '✓';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-primary);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .task-desc {
            font-size: 12px;
            color: var(--text-tertiary);
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .task-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .task-tag {
            padding: 3px 8px;
            background: var(--accent-muted);
            border-radius: 100px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Progress bar */
        .task-progress {
            margin-top: 10px;
            height: 6px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }

        .task-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .task-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .progress-text {
            position: absolute;
            right: 0;
            top: -18px;
            font-size: 10px;
            color: var(--text-tertiary);
        }

        /* Subtasks */
        .subtasks {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-glass);
        }

        .subtask {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .subtask-check {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--glass-white);
            flex-shrink: 0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .subtask-check.checked {
            background: var(--success-muted);
            border-color: var(--success-soft);
        }

        .subtask-check.checked::after {
            content: '✓';
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-primary);
        }

        .subtask-title {
            flex: 1;
        }

        .subtask-actions {
            display: flex;
            gap: 8px;
        }

        .subtask-delete {
            color: var(--text-tertiary);
            font-size: 14px;
            cursor: pointer;
        }

        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 13px;
        }

        .fab {
            position: fixed;
            bottom: calc(68px + var(--safe-bottom));
            right: 16px;
            width: 48px;
            height: 48px;
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-secondary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            z-index: 100;
            cursor: pointer;
        }

        .fab:active {
            transform: scale(0.9);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glass);
            padding: 8px 0 calc(8px + var(--safe-bottom));
            z-index: 90;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-tertiary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--text-primary);
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
            align-items: flex-end;
        }

        .modal.show {
            display: flex;
        }

        .modal-sheet {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 24px 24px 0 0;
            padding: 24px 20px calc(24px + var(--safe-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-sheet {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--glass-medium);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            background: var(--glass-light);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .skill-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .skill-opt {
            padding: 12px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .skill-opt.selected {
            background: var(--accent-muted);
            border-color: var(--accent-soft);
        }

        .skill-opt-icon {
            font-size: 20px;
        }

        .skill-opt-name {
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .add-skill-btn {
            padding: 12px;
            background: var(--glass-light);
            border: 1px dashed var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .add-skill-btn:active {
            transform: scale(0.97);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-cancel {
            background: var(--glass-white);
            color: var(--text-secondary);
        }

        .btn-save {
            background: var(--glass-medium);
            color: var(--text-primary);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .toast {
            position: fixed;
            top: calc(var(--safe-top) + 16px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 13px;
            color: var(--text-primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 300;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .skills-view {
            padding: 8px 16px 90px;
            display: none;
        }

        .skills-view.active {
            display: block;
        }

        .skill-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .skill-icon-large {
            font-size: 36px;
        }

        .skill-info {
            flex: 1;
        }

        .skill-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .skill-level {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .skill-progress {
            height: 6px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
        }

        /* Add subtask indicator */
        .add-subtask-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--accent-soft);
            border-radius: 16px 0 0 16px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .task.add-subtask-mode .add-subtask-indicator {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="glass-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </div>
    </div>

    <div class="app">
        <div class="header">
            <div class="header-card">
                <div class="app-name">QUEST LIFE</div>
                <div class="stats-row">
                    <div class="stat">
                        <div class="stat-value" id="statCompleted">0</div>
                        <div class="stat-label">выполнено</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statStreak">0</div>
                        <div class="stat-label">дней</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statLevel">0</div>
                        <div class="stat-label">уровень</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-cat="near">Быстрые</div>
            <div class="tab" data-cat="medium">Средние</div>
            <div class="tab" data-cat="big">Большие</div>
            <div class="tab" data-cat="boss">Боссы</div>
        </div>

        <div class="content">
            <div class="tasks-container" id="tasksContainer"></div>
            <div class="skills-view" id="skillsView"></div>
        </div>
    </div>

    <button class="fab" id="fabButton">+</button>

    <div class="bottom-nav">
        <div class="nav-items">
            <div class="nav-item active" data-view="tasks">
                <div class="nav-icon">📝</div>
                <div class="nav-label">Задачи</div>
            </div>
            <div class="nav-item" data-view="skills">
                <div class="nav-icon">⚡</div>
                <div class="nav-label">Навыки</div>
            </div>
            <div class="nav-item" data-view="stats">
                <div class="nav-icon">📊</div>
                <div class="nav-label">Статистика</div>
            </div>
        </div>
    </div>

    <!-- Main Modal -->
    <div class="modal" id="modal">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-title">Новая задача</div>
            
            <div class="form-group">
                <label class="form-label">Название</label>
                <input type="text" class="form-input" id="inputTitle" placeholder="Что нужно сделать?">
            </div>
            
            <div class="form-group">
                <label class="form-label">Описание</label>
                <input type="text" class="form-input" id="inputDesc" placeholder="Детали (необязательно)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Навык</label>
                <div class="skill-options" id="skillOptions"></div>
                <div class="add-skill-btn" id="addSkillBtn">+ Добавить навык</div>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancelBtn">Отмена</button>
                <button class="btn btn-save" id="saveTaskBtn">Сохранить</button>
            </div>
        </div>
    </div>
    
    <!-- Skill Modal -->
    <div class="modal" id="skillModal">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-title">Новый навык</div>
            
            <div class="form-group">
                <label class="form-label">Эмоджи</label>
                <input type="text" class="form-input" id="skillEmoji" placeholder="🎯" maxlength="2" style="text-align: center; font-size: 24px;">
            </div>
            
            <div class="form-group">
                <label class="form-label">Название навыка</label>
                <input type="text" class="form-input" id="skillName" placeholder="Например: Чтение книг">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancelSkillBtn">Отмена</button>
                <button class="btn btn-save" id="saveSkillBtn">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Subtask Modal -->
    <div class="modal" id="subtaskModal">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-title">Подзадачи</div>
            
            <div class="form-group">
                <label class="form-label">Новая подзадача</label>
                <input type="text" class="form-input" id="inputSubtask" placeholder="Что нужно сделать?">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancelSubtaskBtn">Отмена</button>
                <button class="btn btn-save" id="addSubtaskBtn">Добавить</button>
            </div>
            
            <div class="subtasks" id="subtasksList" style="margin-top: 20px; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
    let currentCategory = 'near';
    let selectedSkill = null;
    let currentTaskForSubtasks = null;
    let currentTaskCategoryForSubtasks = null; // ДОБАВЛЕНО: храним категорию задачи для подзадач

    let tasks = {
        near: [],
        medium: [],
        big: [],
        boss: []
    };

    let stats = {
        completed: 0,
        streak: 0,
        skills: {}
    };

    let skills = {
        piano: { name: 'Игра на пианино', icon: '🎹' }
    };

    // Загрузка при старте
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        renderTasks();
        renderSkills();
        updateStats();
        updateSkillsView();
        initTabs();
        initNav();
        initEventListeners();
    });

    // ИНИЦИАЛИЗАЦИЯ ВСЕХ ОБРАБОТЧИКОВ СОБЫТИЙ
    function initEventListeners() {
        // FAB кнопка
        document.getElementById('fabButton').addEventListener('click', openModal);
        
        // Модальные окна - кнопки

    // СВАЙП ДЛЯ УДАЛЕНИЯ И ДОБАВЛЕНИЯ ПОДЗАДАЧ
    function initSwipe() {
        const taskElements = document.querySelectorAll('.task');
    
        taskElements.forEach(task => {
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let isTracking = false;      // трекаем касание
            let isSwiping = false;       // свайп активирован только после порога
            let taskId = parseInt(task.dataset.id);
            let taskCategory = task.dataset.category;
    
            const ACTIVATE_THRESHOLD = 12;   // порог активации свайпа (px)
            const ACTION_THRESHOLD = 60;     // порог действия (px)
            const MAX_TRANSLATE = 100;
    
            task.addEventListener('touchstart', e => {
                // Игнорируем, если по интерактивным элементам
                if (e.target.closest('.task-check') ||
                    e.target.closest('.subtask-check') ||
                    e.target.closest('.subtask-delete')) {
                    return;
                }
    
                const t = e.touches[0];
                startX = t.clientX;
                startY = t.clientY;
                isTracking = true;
                isSwiping = false;
                currentX = startX;
                task.style.transition = 'none';
                task.classList.remove('add-subtask-mode');
            }, { passive: true });
    
            task.addEventListener('touchmove', e => {
                if (!isTracking) return;
    
                const t = e.touches[0];
                currentX = t.clientX;
                const dx = currentX - startX;
                const dy = t.clientY - startY;
    
                // Активируем горизонтальный свайп только если он явно больше вертикального и превышает порог
                if (!isSwiping) {
                    if (Math.abs(dx) > ACTIVATE_THRESHOLD && Math.abs(dx) > Math.abs(dy)) {
                        isSwiping = true;
                    } else {
                        return; // пока не свайп — ничего не делаем
                    }
                }
    
                // Когда свайп активирован — двигаем карточку
                if (dx < 0) {
                    const translate = Math.max(dx, -MAX_TRANSLATE);
                    task.style.transform = `translateX(${translate}px)`;
                    task.style.opacity = Math.abs(dx) > ACTION_THRESHOLD ? '0.5' : '1';
                } else if (dx > 0 && (taskCategory === 'medium' || taskCategory === 'big')) {
                    const translate = Math.min(dx, MAX_TRANSLATE);
                    task.style.transform = `translateX(${translate}px)`;
                    if (dx > ACTION_THRESHOLD) {
                        task.classList.add('add-subtask-mode');
                    } else {
                        task.classList.remove('add-subtask-mode');
                    }
                }
            }, { passive: true });
    
            function endSwipe() {
                if (!isTracking) return;
    
                const dx = currentX - startX;
                task.style.transition = 'all 0.3s ease';
    
                // Если свайп не активирован или движение маленькое — это тап. Ничего не делаем.
                if (!isSwiping || Math.abs(dx) < ACTION_THRESHOLD) {
                    task.style.transform = 'translateX(0)';
                    task.style.opacity = '1';
                    task.classList.remove('add-subtask-mode');
                    isTracking = false;
                    isSwiping = false;
                    return;
                }
    
                // Действия по порогу
                if (dx < 0) {
                    // Удаление при левом свайпе
                    task.style.transform = 'translateX(-100%)';
                    task.style.opacity = '0';
                    setTimeout(() => {
                        deleteTask(taskId, taskCategory);
                    }, 300);
                } else if (dx > 0 && (taskCategory === 'medium' || taskCategory === 'big')) {
                    // Режим подзадач при правом свайпе
                    task.style.transform = 'translateX(0)';
                    task.classList.remove('add-subtask-mode');
                    openSubtaskModal(taskId, taskCategory);
                    showToast('Режим подзадач');
                } else {
                    task.style.transform = 'translateX(0)';
                    task.style.opacity = '1';
                    task.classList.remove('add-subtask-mode');
                }
    
                isTracking = false;
                isSwiping = false;
            }
    
            task.addEventListener('touchend', endSwipe, { passive: true });
            task.addEventListener('touchcancel', endSwipe, { passive: true });
    
            // Блокируем клики и даблклики по карточке (кроме интерактивов)
            task.addEventListener('click', (e) => {
                if (e.target.closest('.task-check') ||
                    e.target.closest('.subtask-check') ||
                    e.target.closest('.subtask-delete')) {
                    return;
                }
                e.stopPropagation();
                e.preventDefault();
            });
    
            task.addEventListener('dblclick', (e) => {
                e.stopPropagation();
                e.preventDefault();
            });
        });
    }


    // ПОДЗАДАЧИ
    function renderSubtasks() {
        if (!currentTaskForSubtasks || !currentTaskCategoryForSubtasks) return;
        
        // ИСПРАВЛЕНО: ищем задачу в правильной категории

            });
        });
    }

    // ДОБАВЛЕНО: функции для работы с подзадачами в модалке
    function toggleSubtaskInModal(taskId, subtaskIndex) {
        if (!currentTaskCategoryForSubtasks) return;
        const task = tasks[currentTaskCategoryForSubtasks].find(t => t.id === taskId);
        if (!task || !task.subtasks) return;
        
        task.subtasks[subtaskIndex].completed = !task.subtasks[subtaskIndex].completed;
        
        // Автоматически отмечаем основную задачу выполненной, если все подзадачи выполнены
        const allCompleted = task.subtasks.every(st => st.completed);
        if (allCompleted && !task.completed) {
            task.completed = true;
            stats.completed++;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill]++;
            }
        } else if (!allCompleted && task.completed) {
            task.completed = false;
            stats.completed--;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        saveData();
        renderSubtasks();
        renderTasks();
        updateStats();
        updateSkillsView();
    }

    function deleteSubtaskInModal(taskId, subtaskIndex) {
        if (!currentTaskCategoryForSubtasks) return;
        const task = tasks[currentTaskCategoryForSubtasks].find(t => t.id === taskId);
        if (!task || !task.subtasks) return;
        
        task.subtasks.splice(subtaskIndex, 1);
        
        saveData();
        renderSubtasks();
        renderTasks();
        showToast('Подзадача удалена');
    }

    // ПЕРЕКЛЮЧЕНИЕ ЗАДАЧИ
    function toggleTask(id) {
        const task = tasks[currentCategory].find(t => t.id === id);
        if (!task) return;
        
        task.completed = !task.completed;
        
        if (task.completed) {
            stats.completed++;

                stats.skills[task.skill]++;
            }
            showToast('Выполнено! +1 опыт');
        } else {
            stats.completed--;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        saveData();
        renderTasks();
        updateStats();
        updateSkillsView();
    }

    // УДАЛЕНИЕ ЗАДАЧИ - ИСПРАВЛЕНО: принимаем категорию
    function deleteTask(id, category = currentCategory) {
        const taskIndex = tasks[category].findIndex(t => t.id === id);
        if (taskIndex === -1) return;
        
        const task = tasks[category][taskIndex];
        
        if (task.completed) {
            stats.completed = Math.max(0, stats.completed - 1);
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        tasks[category].splice(taskIndex, 1);
        
        saveData();
        renderTasks();
        updateStats();
        updateSkillsView();
        showToast('Задача удалена');
    }

    // РАСЧЕТ ПРОГРЕССА
    function calculateProgress(task) {
        if (!task.subtasks || task.subtasks.length === 0) return 0;
        const completed = task.subtasks.filter(st => st.completed).length;
        return Math.round((completed / task.subtasks.length) * 100);
    }

    // УДАЛЕНИЕ НАВЫКОВ СВАЙПОМ
    function initSkillsSwipe() {
        const skillCards = document.querySelectorAll('.skill-card');
        
        skillCards.forEach(card => {
            let startX = 0;
            let currentX = 0;
            let isSwiping = false;
            let skillId = card.dataset.skillId;
            
            card.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                isSwiping = true;
                card.style.transition = 'none';
            });
            
            card.addEventListener('touchmove', e => {
                if (!isSwiping) return;
                
                currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                if (diff < 0) {
                    const translate = Math.max(diff, -100);
                    card.style.transform = `translateX(${translate}px)`;
                    
                    if (Math.abs(diff) > 60) {
                        card.style.opacity = '0.5';
                    } else {
                        card.style.opacity = '1';
                    }
                }
            });
            
            card.addEventListener('touchend', e => {
                if (!isSwiping) return;
                
                const diff = currentX - startX;
                card.style.transition = 'all 0.3s ease';
                
                if (Math.abs(diff) > 60 && diff < 0) {
                    card.style.transform = 'translateX(-100%)';
                    card.style.opacity = '0';
                    
                    setTimeout(() => {
                        deleteSkill(skillId);
                    }, 300);
                } else {
                    card.style.transform = 'translateX(0)';
                    card.style.opacity = '1';
                }
                
                isSwiping = false;
            });
        });
    }

    // УДАЛЕНИЕ НАВЫКА
    function deleteSkill(skillId) {
        if (Object.keys(skills).length <= 1) {
            showToast('Нельзя удалить последний навык');
            return;
        }
        
        delete skills[skillId];
        delete stats.skills[skillId];
        
        Object.values(tasks).forEach(categoryTasks => {
            categoryTasks.forEach(task => {
                if (task.skill === skillId) {
                    task.skill = null;
                }
            });
        });
        
        saveData();
        renderSkills();
        renderTasks();
        updateSkillsView();
        showToast('Навык удален');
    }

        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);

    // ОБНОВЛЕНИЕ ИНТЕРФЕЙСА
    function updateStats() {
        document.getElementById('statCompleted').textContent = stats.completed;
        document.getElementById('statStreak').textContent = stats.streak;
        
        let totalExp = 0;
        Object.values(stats.skills).forEach(exp => {
            totalExp += exp;
        });
        document.getElementById('statLevel').textContent = Math.floor(totalExp / 10);
    }

    function updateSkillsView() {
        const container = document.getElementById('skillsView');
        
        const skillCards = Object.entries(skills).map(([id, skill]) => {
            const exp = stats.skills[id] || 0;
            const level = Math.floor(exp / 10);
            const progress = (exp % 10) * 10;
            
            return `
                <div class="skill-card" data-skill-id="${id}">
                    <div class="skill-header">
                        <div class="skill-icon-large">${skill.icon}</div>
                        <div class="skill-info">
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-level">Уровень ${level}</div>
                        </div>
                    </div>
                    <div class="skill-progress">
                        <div class="skill-progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }).join('');
        
        container.innerHTML = skillCards;
        
        // Инициализация свайпа для навыков
        initSkillsSwipe();
    }

    // СОХРАНЕНИЕ И ЗАГРУЗКА
    function saveData() {
        localStorage.setItem('questTasks', JSON.stringify(tasks));
        localStorage.setItem('questStats', JSON.stringify(stats));
        localStorage.setItem('questSkills', JSON.stringify(skills));
    }

    function loadData() {
        const savedTasks = localStorage.getItem('questTasks');
        const savedStats = localStorage.getItem('questStats');
        const savedSkills = localStorage.getItem('questSkills');
        
        if (savedTasks) tasks = JSON.parse(savedTasks);
        if (savedStats) stats = JSON.parse(savedStats);
        if (savedSkills) skills = JSON.parse(savedSkills);
        
        Object.keys(skills).forEach(skillId => {
            if (stats.skills[skillId] === undefined) {
                stats.skills[skillId] = 0;
            }
        });
    }
    </script>
</body>
</html>
