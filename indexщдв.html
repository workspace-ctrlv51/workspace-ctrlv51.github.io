<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #1a1a1f;
            --glass-white: rgba(255, 255, 255, 0.03);
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.06);
            --text-primary: rgba(255, 255, 255, 0.85);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent-muted: rgba(139, 92, 246, 0.15);
            --accent-soft: rgba(139, 92, 246, 0.25);
            --success-muted: rgba(74, 222, 128, 0.15);
            --success-soft: rgba(74, 222, 128, 0.25);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        *::-webkit-scrollbar { display: none; }
        * { 
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(180deg, #0f0f12 0%, #141418 100%);
        }

        .glass-orbs {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .orb-1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent);
            top: -150px;
            left: -100px;
            animation: float-slow 30s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            bottom: -100px;
            right: -100px;
            animation: float-slow 25s infinite ease-in-out reverse;
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        .app {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .header {
            padding: calc(var(--safe-top) + 12px) 16px 12px;
        }

        .header-card {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-glass);
            padding: 16px;
        }

        .app-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }

        .stats-row {
            display: flex;
            gap: 24px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: lowercase;
        }

        .tabs {
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--glass-medium);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tasks-container {
            height: 100%;
            overflow-y: auto;
            padding: 8px 16px 90px;
        }

        .task {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            transform: translateX(0);
            position: relative;
            overflow: hidden;
        }

        .task.add-subtask-mode {
            background: var(--accent-muted);
            border-color: var(--accent-soft);
        }

        .task.completed {
            opacity: 0.4;
        }

        .task-body {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .task-check {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            background: var(--glass-white);
            flex-shrink: 0;
            margin-top: 1px;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .task-check.checked {
            background: var(--success-muted);
            border-color: var(--success-soft);
        }

        .task-check.checked::after {
            content: '‚úì';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-primary);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .task-desc {
            font-size: 12px;
            color: var(--text-tertiary);
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .task-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .task-tag {
            padding: 3px 8px;
            background: var(--accent-muted);
            border-radius: 100px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Progress bar */
        .task-progress {
            margin-top: 10px;
            height: 6px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }

        .task-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .task-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .progress-text {
            position: absolute;
            right: 0;
            top: -18px;
            font-size: 10px;
            color: var(--text-tertiary);
        }

        /* Subtasks */
        .subtasks {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-glass);
        }

        .subtask {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .subtask-check {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--glass-white);
            flex-shrink: 0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .subtask-check.checked {
            background: var(--success-muted);
            border-color: var(--success-soft);
        }

        .subtask-check.checked::after {
            content: '‚úì';
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-primary);
        }

        .subtask-title {
            flex: 1;
        }

        .subtask-actions {
            display: flex;
            gap: 8px;
        }

        .subtask-delete {
            color: var(--text-tertiary);
            font-size: 14px;
            cursor: pointer;
        }

        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 13px;
        }

        .fab {
            position: fixed;
            bottom: calc(68px + var(--safe-bottom));
            right: 16px;
            width: 48px;
            height: 48px;
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-secondary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            z-index: 100;
            cursor: pointer;
        }

        .fab:active {
            transform: scale(0.9);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glass);
            padding: 8px 0 calc(8px + var(--safe-bottom));
            z-index: 90;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-tertiary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--text-primary);
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
            align-items: flex-end;
        }

        .modal.show {
            display: flex;
        }

        .modal-sheet {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 24px 24px 0 0;
            padding: 24px 20px calc(24px + var(--safe-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-sheet {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--glass-medium);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            background: var(--glass-light);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .skill-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .skill-opt {
            padding: 12px;
            background: var(--glass-white);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .skill-opt.selected {
            background: var(--accent-muted);
            border-color: var(--accent-soft);
        }

        .skill-opt-icon {
            font-size: 20px;
        }

        .skill-opt-name {
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .add-skill-btn {
            padding: 12px;
            background: var(--glass-light);
            border: 1px dashed var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .add-skill-btn:active {
            transform: scale(0.97);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-cancel {
            background: var(--glass-white);
            color: var(--text-secondary);
        }

        .btn-save {
            background: var(--glass-medium);
            color: var(--text-primary);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .toast {
            position: fixed;
            top: calc(var(--safe-top) + 16px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 13px;
            color: var(--text-primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 300;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .skills-view {
            padding: 8px 16px 90px;
            display: none;
        }

        .skills-view.active {
            display: block;
        }

        .skill-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .skill-icon-large {
            font-size: 36px;
        }

        .skill-info {
            flex: 1;
        }

        .skill-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .skill-level {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .skill-progress {
            height: 6px;
            background: var(--glass-light);
            border-radius: 100px;
            overflow: hidden;
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-soft), var(--success-soft));
            border-radius: 100px;
            transition: width 0.5s ease;
        }

        /* Add subtask indicator */
        .add-subtask-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--accent-soft);
            border-radius: 16px 0 0 16px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .task.add-subtask-mode .add-subtask-indicator {
            transform: scaleX(1);
        }
    </style>
</head>

                <button class="btn btn-save" id="addSubtaskBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            
            <div class="subtasks" id="subtasksList" style="margin-top: 20px; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
    let currentCategory = 'near';
    let selectedSkill = null;
    let currentTaskForSubtasks = null;
    let currentTaskCategoryForSubtasks = null; // –î–û–ë–ê–í–õ–ï–ù–û: —Ö—Ä–∞–Ω–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∑–∞–¥–∞—á–∏ –¥–ª—è –ø–æ–¥–∑–∞–¥–∞—á

    let tasks = {
        near: [],
        medium: [],
        big: [],
        boss: []
    };

    let stats = {
        completed: 0,
        streak: 0,
        skills: {}
    };

    let skills = {
        piano: { name: '–ò–≥—Ä–∞ –Ω–∞ –ø–∏–∞–Ω–∏–Ω–æ', icon: 'üéπ' }
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        renderTasks();
        renderSkills();
        updateStats();
        updateSkillsView();
        initTabs();
        initNav();
        initEventListeners();
    });

    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –í–°–ï–• –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í –°–û–ë–´–¢–ò–ô
    function initEventListeners() {
        // FAB –∫–Ω–æ–ø–∫–∞
        document.getElementById('fabButton').addEventListener('click', openModal);
        
        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ - –∫–Ω–æ–ø–∫–∏
        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        document.getElementById('saveTaskBtn').addEventListener('click', saveTask);
        document.getElementById('addSkillBtn').addEventListener('click', openSkillModal);
        document.getElementById('cancelSkillBtn').addEventListener('click', closeSkillModal);
        document.getElementById('saveSkillBtn').addEventListener('click', saveSkill);
        document.getElementById('cancelSubtaskBtn').addEventListener('click', closeSubtaskModal);
        document.getElementById('addSubtaskBtn').addEventListener('click', addSubtask);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–æ–∫ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        document.getElementById('skillModal').addEventListener('click', (e) => {
            if (e.target.id === 'skillModal') closeSkillModal();
        });
        
        document.getElementById('subtaskModal').addEventListener('click', (e) => {
            if (e.target.id === 'subtaskModal') closeSubtaskModal();
        });
    }

    // –¢–ê–ë–´
    function initTabs() {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.cat;
                renderTasks();
            });
        });
    }

    // –ù–ê–í–ò–ì–ê–¶–ò–Ø
    function initNav() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                const view = item.dataset.view;
                if (view === 'skills') {
                    document.getElementById('tasksContainer').style.display = 'none';
                    document.querySelector('.tabs').style.display = 'none';
                    document.getElementById('skillsView').classList.add('active');
                    updateSkillsView();
                } else {
                    document.getElementById('tasksContainer').style.display = 'block';
                    document.querySelector('.tabs').style.display = 'flex';
                    document.getElementById('skillsView').classList.remove('active');
                }
            });
        });
    }

    // –ù–ê–í–´–ö–ò –í –ú–û–î–ê–õ–ö–ï
    function renderSkills() {
        const container = document.getElementById('skillOptions');
        container.innerHTML = Object.entries(skills).map(([id, skill]) => `
            <div class="skill-opt" data-skill="${id}">
                <div class="skill-opt-icon">${skill.icon}</div>
                <div class="skill-opt-name">${skill.name}</div>
            </div>
        `).join('');
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –Ω–∞–≤—ã–∫–æ–≤
        document.querySelectorAll('.skill-opt').forEach(opt => {
            opt.addEventListener('click', () => {
                selectSkill(opt.dataset.skill);
            });
        });
    }

    function selectSkill(skillId) {
        document.querySelectorAll('.skill-opt').forEach(o => o.classList.remove('selected'));
        document.querySelector(`[data-skill="${skillId}"]`).classList.add('selected');
        selectedSkill = skillId;
    }

    // –ú–û–î–ê–õ–ö–ò
    function openModal() {
        document.getElementById('modal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('show');
    }

    function openSkillModal() {
        document.getElementById('skillModal').classList.add('show');
    }

    function closeSkillModal() {
        document.getElementById('skillModal').classList.remove('show');
    }

    // –ò–ó–ú–ï–ù–ï–ù–û: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∑–∞–¥–∞—á–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–æ–¥–∞–ª–∫–∏ –ø–æ–¥–∑–∞–¥–∞—á
    function openSubtaskModal(taskId, taskCategory) {
        currentTaskForSubtasks = taskId;
        currentTaskCategoryForSubtasks = taskCategory; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∑–∞–¥–∞—á–∏
        document.getElementById('subtaskModal').classList.add('show');
        renderSubtasks();
    }

    function closeSubtaskModal() {
        document.getElementById('subtaskModal').classList.remove('show');
        currentTaskForSubtasks = null;
        currentTaskCategoryForSubtasks = null;
    }

    function saveSkill() {
        const emoji = document.getElementById('skillEmoji').value.trim();
        const name = document.getElementById('skillName').value.trim();
        
        if (!emoji || !name) {
            showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            return;
        }
        
        const skillId = 'skill_' + Date.now();
        skills[skillId] = { name, icon: emoji };
        stats.skills[skillId] = 0;
        
        saveData();
        renderSkills();
        updateSkillsView();
        closeSkillModal();
        showToast('–ù–∞–≤—ã–∫ –¥–æ–±–∞–≤–ª–µ–Ω');
    }

    function saveTask() {
        const title = document.getElementById('inputTitle').value.trim();
        if (!title) {
            showToast('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
            return;
        }
        
        const task = {
            id: Date.now(),
            title,
            description: document.getElementById('inputDesc').value.trim(),
            completed: false,
            skill: selectedSkill,
            category: currentCategory,
            subtasks: []
        };
        
        tasks[currentCategory].push(task);
        saveData();
        renderTasks();
        closeModal();
        showToast('–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
    }

    // –†–ï–ù–î–ï–† –ó–ê–î–ê–ß
    function renderTasks() {
        const container = document.getElementById('tasksContainer');
        const categoryTasks = tasks[currentCategory];
        
        if (categoryTasks.length === 0) {
            container.innerHTML = `
                <div class="empty">
                    <div class="empty-icon">üìù</div>
                    <div class="empty-text">–ù–µ—Ç –∑–∞–¥–∞—á</div>
                </div>
            `;
            return;
        }
        
        container.innerHTML = categoryTasks.map(task => {
            const progress = calculateProgress(task);
            const skillInfo = task.skill && skills[task.skill] ? skills[task.skill] : null;
            const hasSubtasks = task.subtasks && task.subtasks.length > 0;
            
            return `
                <div class="task ${task.completed ? 'completed' : ''}" data-id="${task.id}" data-category="${currentCategory}">
                    <div class="add-subtask-indicator"></div>
                    <div class="task-body">
                        <div class="task-check ${task.completed ? 'checked' : ''}" data-task-id="${task.id}"></div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            ${task.description ? `<div class="task-desc">${task.description}</div>` : ''}
                            <div class="task-tags">
                                ${skillInfo ? `<div class="task-tag">${skillInfo.icon} +1</div>` : ''}
                            </div>
                            ${hasSubtasks ? `
                                <div class="task-progress">
                                    <div class="task-progress-fill" style="width: ${progress}%"></div>
                                    <div class="progress-text">${progress}%</div>
                                </div>
                                <div class="subtasks">
                                    ${task.subtasks.map((subtask, index) => `
                                        <div class="subtask">
                                            <div class="subtask-check ${subtask.completed ? 'checked' : ''}" 
                                                 data-task-id="${task.id}" data-subtask-index="${index}"></div>
                                            <div class="subtask-title">${subtask.title}</div>
                                            <div class="subtask-actions">
                                                <div class="subtask-delete" data-task-id="${task.id}" data-subtask-index="${index}">üóë</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–í–ê–ô–ü–ê –ò –ö–õ–ò–ö–û–í –ü–û–°–õ–ï –†–ï–ù–î–ï–†–ê
        initSwipe();
        initTaskClickHandlers();
    }

    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í –ö–õ–ò–ö–û–í –î–õ–Ø –ó–ê–î–ê–ß
    function initTaskClickHandlers() {
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤ –∑–∞–¥–∞—á
        document.querySelectorAll('.task-check').forEach(check => {
            check.addEventListener('click', (e) => {
                e.stopPropagation();
                const taskId = parseInt(check.dataset.taskId);
                toggleTask(taskId);
            });
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤ –ø–æ–¥–∑–∞–¥–∞—á
        document.querySelectorAll('.subtask-check').forEach(check => {
            check.addEventListener('click', (e) => {
                e.stopPropagation();
                const taskId = parseInt(check.dataset.taskId);
                const subtaskIndex = parseInt(check.dataset.subtaskIndex);
                toggleSubtask(taskId, subtaskIndex);
            });
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ–¥–∑–∞–¥–∞—á
        document.querySelectorAll('.subtask-delete').forEach(deleteBtn => {
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const taskId = parseInt(deleteBtn.dataset.taskId);
                const subtaskIndex = parseInt(deleteBtn.dataset.subtaskIndex);
                deleteSubtask(taskId, subtaskIndex);
            });
        });
    }

    // –°–í–ê–ô–ü –î–õ–Ø –£–î–ê–õ–ï–ù–ò–Ø –ò –î–û–ë–ê–í–õ–ï–ù–ò–Ø –ü–û–î–ó–ê–î–ê–ß
    function initSwipe() {
        const taskElements = document.querySelectorAll('.task');
    
        taskElements.forEach(task => {
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let isTracking = false;      // —Ç—Ä–µ–∫–∞–µ–º –∫–∞—Å–∞–Ω–∏–µ
            let isSwiping = false;       // —Å–≤–∞–π–ø –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –ø–æ—Ä–æ–≥–∞
            let taskId = parseInt(task.dataset.id);
            let taskCategory = task.dataset.category;
    
            const ACTIVATE_THRESHOLD = 12;   // –ø–æ—Ä–æ–≥ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —Å–≤–∞–π–ø–∞ (px)
            const ACTION_THRESHOLD = 60;     // –ø–æ—Ä–æ–≥ –¥–µ–π—Å—Ç–≤–∏—è (px)
            const MAX_TRANSLATE = 100;
    
            task.addEventListener('touchstart', e => {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º, –µ—Å–ª–∏ –ø–æ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
                if (e.target.closest('.task-check') ||
                    e.target.closest('.subtask-check') ||
                    e.target.closest('.subtask-delete')) {
                    return;
                }
    
                const t = e.touches[0];
                startX = t.clientX;
                startY = t.clientY;
                isTracking = true;
                isSwiping = false;
                currentX = startX;
                task.style.transition = 'none';
                task.classList.remove('add-subtask-mode');
            }, { passive: true });
    
            task.addEventListener('touchmove', e => {
                if (!isTracking) return;
    
                const t = e.touches[0];
                currentX = t.clientX;
                const dx = currentX - startX;
                const dy = t.clientY - startY;
    
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω —è–≤–Ω–æ –±–æ–ª—å—à–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –∏ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –ø–æ—Ä–æ–≥
                if (!isSwiping) {
                    if (Math.abs(dx) > ACTIVATE_THRESHOLD && Math.abs(dx) > Math.abs(dy)) {
                        isSwiping = true;
                    } else {
                        return; // –ø–æ–∫–∞ –Ω–µ —Å–≤–∞–π–ø ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                    }
                }
    
                // –ö–æ–≥–¥–∞ —Å–≤–∞–π–ø –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω ‚Äî –¥–≤–∏–≥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                if (dx < 0) {
                    const translate = Math.max(dx, -MAX_TRANSLATE);
                    task.style.transform = `translateX(${translate}px)`;
                    task.style.opacity = Math.abs(dx) > ACTION_THRESHOLD ? '0.5' : '1';
                } else if (dx > 0 && (taskCategory === 'medium' || taskCategory === 'big')) {
                    const translate = Math.min(dx, MAX_TRANSLATE);
                    task.style.transform = `translateX(${translate}px)`;
                    if (dx > ACTION_THRESHOLD) {
                        task.classList.add('add-subtask-mode');
                    } else {
                        task.classList.remove('add-subtask-mode');
                    }
                }
            }, { passive: true });
    
            function endSwipe() {
                if (!isTracking) return;
    
                const dx = currentX - startX;
                task.style.transition = 'all 0.3s ease';
    
                // –ï—Å–ª–∏ —Å–≤–∞–π–ø –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ –º–∞–ª–µ–Ω—å–∫–æ–µ ‚Äî —ç—Ç–æ —Ç–∞–ø. –ù–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º.
                if (!isSwiping || Math.abs(dx) < ACTION_THRESHOLD) {
                    task.style.transform = 'translateX(0)';
                    task.style.opacity = '1';
                    task.classList.remove('add-subtask-mode');
                    isTracking = false;
                    isSwiping = false;
                    return;
                }
    
                // –î–µ–π—Å—Ç–≤–∏—è –ø–æ –ø–æ—Ä–æ–≥—É
                if (dx < 0) {
                    // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–∏ –ª–µ–≤–æ–º —Å–≤–∞–π–ø–µ
                    task.style.transform = 'translateX(-100%)';
                    task.style.opacity = '0';
                    setTimeout(() => {
                        deleteTask(taskId, taskCategory);
                    }, 300);
                } else if (dx > 0 && (taskCategory === 'medium' || taskCategory === 'big')) {
                    // –†–µ–∂–∏–º –ø–æ–¥–∑–∞–¥–∞—á –ø—Ä–∏ –ø—Ä–∞–≤–æ–º —Å–≤–∞–π–ø–µ
                    task.style.transform = 'translateX(0)';
                    task.classList.remove('add-subtask-mode');
                    openSubtaskModal(taskId, taskCategory);
                    showToast('–†–µ–∂–∏–º –ø–æ–¥–∑–∞–¥–∞—á');
                } else {
                    task.style.transform = 'translateX(0)';
                    task.style.opacity = '1';
                    task.classList.remove('add-subtask-mode');
                }
    
                isTracking = false;
                isSwiping = false;
            }
    
            task.addEventListener('touchend', endSwipe, { passive: true });
            task.addEventListener('touchcancel', endSwipe, { passive: true });
    
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –∏ –¥–∞–±–ª–∫–ª–∏–∫–∏ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ (–∫—Ä–æ–º–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–æ–≤)
            task.addEventListener('click', (e) => {
                if (e.target.closest('.task-check') ||
                    e.target.closest('.subtask-check') ||
                    e.target.closest('.subtask-delete')) {
                    return;
                }
                e.stopPropagation();
                e.preventDefault();
            });
    
            task.addEventListener('dblclick', (e) => {
                e.stopPropagation();
                e.preventDefault();
            });
        });
    }


    // –ü–û–î–ó–ê–î–ê–ß–ò
    function renderSubtasks() {
        if (!currentTaskForSubtasks || !currentTaskCategoryForSubtasks) return;
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –∏—â–µ–º –∑–∞–¥–∞—á—É –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        const task = tasks[currentTaskCategoryForSubtasks].find(t => t.id === currentTaskForSubtasks);
        if (!task) return;
        
        const container = document.getElementById('subtasksList');
        container.innerHTML = '';
        
        if (!task.subtasks || task.subtasks.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: var(--text-tertiary); font-size: 13px;">–ù–µ—Ç –ø–æ–¥–∑–∞–¥–∞—á</div>';
            return;
        }
        
        task.subtasks.forEach((subtask, index) => {
            const subtaskElement = document.createElement('div');
            subtaskElement.className = 'subtask';
            subtaskElement.innerHTML = `
                <div class="subtask-check ${subtask.completed ? 'checked' : ''}" 
                     data-task-id="${task.id}" data-subtask-index="${index}"></div>
                <div class="subtask-title">${subtask.title}</div>
                <div class="subtask-actions">
                    <div class="subtask-delete" data-task-id="${task.id}" data-subtask-index="${index}">üóë</div>
                </div>
            `;
            container.appendChild(subtaskElement);
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–¥–∑–∞–¥–∞—á –≤ –º–æ–¥–∞–ª–∫–µ
        container.querySelectorAll('.subtask-check').forEach(check => {
            check.addEventListener('click', () => {
                const taskId = parseInt(check.dataset.taskId);
                const subtaskIndex = parseInt(check.dataset.subtaskIndex);
                toggleSubtaskInModal(taskId, subtaskIndex);
            });
        });
        
        container.querySelectorAll('.subtask-delete').forEach(deleteBtn => {
            deleteBtn.addEventListener('click', () => {
                const taskId = parseInt(deleteBtn.dataset.taskId);
                const subtaskIndex = parseInt(deleteBtn.dataset.subtaskIndex);
                deleteSubtaskInModal(taskId, subtaskIndex);
            });
        });
    }

    // –î–û–ë–ê–í–õ–ï–ù–û: —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø–æ–¥–∑–∞–¥–∞—á–∞–º–∏ –≤ –º–æ–¥–∞–ª–∫–µ
    function toggleSubtaskInModal(taskId, subtaskIndex) {
        if (!currentTaskCategoryForSubtasks) return;
        const task = tasks[currentTaskCategoryForSubtasks].find(t => t.id === taskId);
        if (!task || !task.subtasks) return;
        
        task.subtasks[subtaskIndex].completed = !task.subtasks[subtaskIndex].completed;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–º–µ—á–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∑–∞–¥–∞—á—É –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–π, –µ—Å–ª–∏ –≤—Å–µ –ø–æ–¥–∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã
        const allCompleted = task.subtasks.every(st => st.completed);
        if (allCompleted && !task.completed) {
            task.completed = true;
            stats.completed++;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill]++;
            }
        } else if (!allCompleted && task.completed) {
            task.completed = false;
            stats.completed--;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        saveData();
        renderSubtasks();
        renderTasks();
        updateStats();
        updateSkillsView();
    }

    function deleteSubtaskInModal(taskId, subtaskIndex) {
        if (!currentTaskCategoryForSubtasks) return;
        const task = tasks[currentTaskCategoryForSubtasks].find(t => t.id === taskId);
        if (!task || !task.subtasks) return;
        
        task.subtasks.splice(subtaskIndex, 1);
        
        saveData();
        renderSubtasks();
        renderTasks();
        showToast('–ü–æ–¥–∑–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞');
    }

    function addSubtask() {
        if (!currentTaskForSubtasks || !currentTaskCategoryForSubtasks) return;
        
        const title = document.getElementById('inputSubtask').value.trim();
        if (!title) {
            showToast('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ–¥–∑–∞–¥–∞—á–∏');
            return;
        }
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –∏—â–µ–º –∑–∞–¥–∞—á—É –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        const task = tasks[currentTaskCategoryForSubtasks].find(t => t.id === currentTaskForSubtasks);
        if (!task) return;
        
        if (!task.subtasks) task.subtasks = [];
        
        task.subtasks.push({
            title,
            completed: false
        });
        
        saveData();
        renderSubtasks();
        renderTasks();
        document.getElementById('inputSubtask').value = '';
        showToast('–ü–æ–¥–∑–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
    }

    function toggleSubtask(taskId, subtaskIndex) {
        const task = tasks[currentCategory].find(t => t.id === taskId);
        if (!task || !task.subtasks) return;
        
        task.subtasks[subtaskIndex].completed = !task.subtasks[subtaskIndex].completed;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–º–µ—á–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∑–∞–¥–∞—á—É –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–π, –µ—Å–ª–∏ –≤—Å–µ –ø–æ–¥–∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã
        const allCompleted = task.subtasks.every(st => st.completed);
        if (allCompleted && !task.completed) {
            task.completed = true;
            stats.completed++;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill]++;
            }
        } else if (!allCompleted && task.completed) {
            task.completed = false;
            stats.completed--;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        saveData();
        renderTasks();
        updateStats();
        updateSkillsView();
    }

    function deleteSubtask(taskId, subtaskIndex) {
        const task = tasks[currentCategory].find(t => t.id === taskId);
        if (!task || !task.subtasks) return;
        
        task.subtasks.splice(subtaskIndex, 1);
        
        saveData();
        renderTasks();
        showToast('–ü–æ–¥–∑–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞');
    }

    // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ó–ê–î–ê–ß–ò
    function toggleTask(id) {
        const task = tasks[currentCategory].find(t => t.id === id);
        if (!task) return;
        
        task.completed = !task.completed;
        
        if (task.completed) {
            stats.completed++;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill]++;
            }
            showToast('–í—ã–ø–æ–ª–Ω–µ–Ω–æ! +1 –æ–ø—ã—Ç');
        } else {
            stats.completed--;
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        saveData();
        renderTasks();
        updateStats();
        updateSkillsView();
    }

    // –£–î–ê–õ–ï–ù–ò–ï –ó–ê–î–ê–ß–ò - –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø—Ä–∏–Ω–∏–º–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é
    function deleteTask(id, category = currentCategory) {
        const taskIndex = tasks[category].findIndex(t => t.id === id);
        if (taskIndex === -1) return;
        
        const task = tasks[category][taskIndex];
        
        if (task.completed) {
            stats.completed = Math.max(0, stats.completed - 1);
            if (task.skill && stats.skills[task.skill] !== undefined) {
                stats.skills[task.skill] = Math.max(0, stats.skills[task.skill] - 1);
            }
        }
        
        tasks[category].splice(taskIndex, 1);
        
        saveData();
        renderTasks();
        updateStats();
        updateSkillsView();
        showToast('–ó–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞');
    }

    // –†–ê–°–ß–ï–¢ –ü–†–û–ì–†–ï–°–°–ê
    function calculateProgress(task) {
        if (!task.subtasks || task.subtasks.length === 0) return 0;
        const completed = task.subtasks.filter(st => st.completed).length;
        return Math.round((completed / task.subtasks.length) * 100);
    }

    // –£–î–ê–õ–ï–ù–ò–ï –ù–ê–í–´–ö–û–í –°–í–ê–ô–ü–û–ú
    function initSkillsSwipe() {
        const skillCards = document.querySelectorAll('.skill-card');
        
        skillCards.forEach(card => {
            let startX = 0;
            let currentX = 0;
            let isSwiping = false;
            let skillId = card.dataset.skillId;
            
            card.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                isSwiping = true;
                card.style.transition = 'none';
            });
            
            card.addEventListener('touchmove', e => {
                if (!isSwiping) return;
                
                currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                if (diff < 0) {
                    const translate = Math.max(diff, -100);
                    card.style.transform = `translateX(${translate}px)`;
                    
                    if (Math.abs(diff) > 60) {
                        card.style.opacity = '0.5';
                    } else {
                        card.style.opacity = '1';
                    }
                }
            });
            
            card.addEventListener('touchend', e => {
                if (!isSwiping) return;
                
                const diff = currentX - startX;
                card.style.transition = 'all 0.3s ease';
                
                if (Math.abs(diff) > 60 && diff < 0) {
                    card.style.transform = 'translateX(-100%)';
                    card.style.opacity = '0';
                    
                    setTimeout(() => {
                        deleteSkill(skillId);
                    }, 300);
                } else {
                    card.style.transform = 'translateX(0)';
                    card.style.opacity = '1';
                }
                
                isSwiping = false;
            });
        });
    }

    // –£–î–ê–õ–ï–ù–ò–ï –ù–ê–í–´–ö–ê
    function deleteSkill(skillId) {
        if (Object.keys(skills).length <= 1) {
            showToast('–ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –Ω–∞–≤—ã–∫');
            return;
        }
        
        delete skills[skillId];
        delete stats.skills[skillId];
        
        Object.values(tasks).forEach(categoryTasks => {
            categoryTasks.forEach(task => {
                if (task.skill === skillId) {
                    task.skill = null;
                }
            });
        });
        
        saveData();
        renderSkills();
        renderTasks();
        updateSkillsView();
        showToast('–ù–∞–≤—ã–∫ —É–¥–∞–ª–µ–Ω');
    }

    // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
    function showToast(text) {
        const toast = document.getElementById('toast');
        toast.textContent = text;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
    function updateStats() {
        document.getElementById('statCompleted').textContent = stats.completed;
        document.getElementById('statStreak').textContent = stats.streak;
        
        let totalExp = 0;
        Object.values(stats.skills).forEach(exp => {
            totalExp += exp;
        });
        document.getElementById('statLevel').textContent = Math.floor(totalExp / 10);
    }

    function updateSkillsView() {
        const container = document.getElementById('skillsView');
        
        const skillCards = Object.entries(skills).map(([id, skill]) => {
            const exp = stats.skills[id] || 0;
            const level = Math.floor(exp / 10);
            const progress = (exp % 10) * 10;
            
            return `
                <div class="skill-card" data-skill-id="${id}">
                    <div class="skill-header">
                        <div class="skill-icon-large">${skill.icon}</div>
                        <div class="skill-info">
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-level">–£—Ä–æ–≤–µ–Ω—å ${level}</div>
                        </div>
                    </div>
                    <div class="skill-progress">
                        <div class="skill-progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }).join('');
        
        container.innerHTML = skillCards;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–≤–∞–π–ø–∞ –¥–ª—è –Ω–∞–≤—ã–∫–æ–≤
        initSkillsSwipe();
    }

    // –°–û–•–†–ê–ù–ï–ù–ò–ï –ò –ó–ê–ì–†–£–ó–ö–ê
    function saveData() {
        localStorage.setItem('questTasks', JSON.stringify(tasks));
        localStorage.setItem('questStats', JSON.stringify(stats));
        localStorage.setItem('questSkills', JSON.stringify(skills));
    }

    function loadData() {
        const savedTasks = localStorage.getItem('questTasks');
        const savedStats = localStorage.getItem('questStats');
        const savedSkills = localStorage.getItem('questSkills');
        
        if (savedTasks) tasks = JSON.parse(savedTasks);
        if (savedStats) stats = JSON.parse(savedStats);
        if (savedSkills) skills = JSON.parse(savedSkills);
        
        Object.keys(skills).forEach(skillId => {
            if (stats.skills[skillId] === undefined) {
                stats.skills[skillId] = 0;
            }
        });
    }
    </script>
